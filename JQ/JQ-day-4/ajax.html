<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Title</title>
	<script src="js/jquery-3.1.1.js"></script>
</head>
<body>
	<input type="text" id="t1">
	<input type="text" id="t2">
	<input type="button" id="b1" value="注册">

<script>

	var apitype={
		uName:"username",
		uPassword:"userpassword"
	};
	$("#b1").click(function () {
		var url="http://10.17.158.241:8081/Product/CreateUpdateProduct_get";//Msot-get
//		var url="http://10.17.158.241:8081/Product/CreateUpdateProduct_post";//Msot-post


		var userId=$("#t1").val();
		var userPw=$("#t2").val();
		var Data=JSON.stringify({
			"userId":userId,
			"userPw":userPw
		});
		var setting={
//			type:"post",
			//使用post貌似再用jsonp会无效？？？！！？？！！！？？？！！
			dataType:'jsonp',
			/*jsonCallback:"callback",*/
			data:{
//				pagesize:10,
//				pageindex:1
				id:userId,
				datajson:Data,
				type:apitype.uName
			},
			success:function (data) {
				alert(1);
				console.log(data)
				//post弹不出success？？？！！！
			},
			error:function () {
				alert("失败")
			}
		};
		$.ajax(url,setting);
	});
</script>

</html>
