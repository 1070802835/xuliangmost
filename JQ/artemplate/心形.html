<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
		*{padding: 0;
		margin: 0;
		}
			div{
				margin: 40px;
				float: left;
				background-color: #fff;
				
				}
		.heart{
			position: relative;width: 100px;height: 100px;
			background-color: #00FF00;
			/*overflow: hidden;*/
		}	
		.heart:before,.heart:after{
			content: "";
			width: 60px;height: 100px;background: cadetblue;
			border-radius: 40px 40px 0px 0px;
			position: absolute;left: 6px;
			transform:rotate(-45deg);			
		}
		.heart:after{
				left: 34px;
				transform: rotate(45deg);				
			}
			.triangle{
				
				border: 50px solid #fff;
				border-top: 10px solid transparent;
				border-bottom: 90px solid cadetblue;
			}
			.trapezoid{
				width: 100px;height: 100px;box-sizing: border-box;
				border: 30px solid #000088;
				border-top: 30px solid #FF00FF;
				border-bottom: 30px solid cadetblue;
			}
			.star {
			    position: relative;
			    display: block;
			    top:15px;
			    border-right: 100px solid transparent;
			    border-bottom: 70px solid cadetblue;
			    border-left: 100px solid transparent;
			    -moz-transform: rotate(35deg);
			    -webkit-transform: rotate(35deg);
			    -ms-transform: rotate(35deg);
			}
			.star:before {
			    position: absolute;
			    display: block;
			    top: -45px;
			    left: -62px;
			    border-bottom: 80px solid cadetblue;
			    border-left: 30px solid transparent;
			    border-right: 30px solid transparent;
			    content: '';
			    -webkit-transform: rotate(-35deg);
			    -moz-transform: rotate(-35deg);
			    -ms-transform: rotate(-35deg);
			    -o-transform: rotate(-35deg);
			}
			.star:after {
			    content: '';
			    position: absolute;
			    display: block;
			    top: 3px;
			    left: -105px;
			    color: #fc2e5a;
			    border-right: 100px solid transparent;
			    border-bottom: 70px solid cadetblue;
			    border-left: 100px solid transparent;
			    -webkit-transform: rotate(-70deg);
			    -moz-transform: rotate(-70deg);
			    -ms-transform: rotate(-70deg);
			    -o-transform: rotate(-70deg);
			}/**/
			
		</style>
	</head>
	<body>
		<div class="heart"></div>
		<div class="triangle"></div>
		<div class="trapezoid"></div>
		<div class="star"></div>
	</body>
</html>
