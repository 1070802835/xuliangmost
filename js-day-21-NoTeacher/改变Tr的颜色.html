<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			td{width: 100px;height: 50px;border: 1px solid black;}
		</style>
	</head>
	<body>
		<script type="text/javascript">
			var oTb=document.createElement("table");
			var arr=["red","yellow","pink"]
			document.body.appendChild(oTb);
			for(var i=0;i<8;i++){
				var oTr=document.createElement("tr");
				for(var k=0;k<5;k++){
					var oTd=document.createElement("td");
					oTr.appendChild(oTd);
				}	oTb.appendChild(oTr);
			}
			var trList=document.getElementsByTagName("tr");
			for(var i=0;i<trList.length;i++){
				var a=i%3;
				trList[i].style.background=arr[a];
			}
			
			
		</script>
	</body>
</html>
