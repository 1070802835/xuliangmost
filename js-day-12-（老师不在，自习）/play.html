			var oDivlist=document.getElementsByTagName("div");

			for(var i=0;i<oDivlist.length;i++){
				var a=i%10;
				oDivlist[i].style.width=i/2+"px";
				oDivlist[i].style.height=i/2+"px";
				oDivlist[i].style.borderRadius=i/2+"px";
				oDivlist[i].style.background=arr[a];
			}
			var time;
			alert(oDivlist.length)
			document.onmousedown=function(e){
				e=e||window.event;
				e.preventDefault();
				document.onmousemove=function(e){
					e=e||window.event;
					var x=e.clientX;
					var y=e.clientY;
					oDivlist[0].style.left=x+"px";
					oDivlist[0].style.top=y+"px";
					for(var i=oDivlist.length-1;i>0;i--){
						oDivlist[i].style.left=oDivlist[i-1].style.left;
						oDivlist[i].style.top=oDivlist[i-1].style.top;
					}
				}
				
				document.onmouseup=function(e){
					e=e||window.event;
					
					document.onmousemove=null;
					time=setInterval(function(){
						for(var i=oDivlist.length-1;i>0;i--){
						oDivlist[i].style.left=oDivlist[i-1].style.left;
						oDivlist[i].style.top=oDivlist[i-1].style.top;
					
						if(i==0){
							clearImmediate(time);
						}
					}	
					},100);
				}
				
			}
