<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
	</head>
	<body>
		<div id="div1" style="width: 100px;height: 100px;background-color: black"> </div>
		<div id="div2" style="width: 100px;height: 100px;background-color: yellow"> </div>
		<script type="text/javascript">
			var oDiv1=document.getElementById("div1");
			var oDiv2=document.getElementById("div2");
			var a=0;
			var time;
			oDiv1.onmouseover=function(){
				clearInterval(time)
				oDiv1.style.backgroundColor="darkmagenta"
				time=setInterval(function(){
					oDiv1.style.width=a+100+"px";
					a=a+10;
					
				},10)
			}
			oDiv1.onmouseout=function(){
				clearInterval(time)
				oDiv1.style.backgroundColor="darkmagenta"
				time=setInterval(function(){
					oDiv1.style.width=a+100+"px";
					a=a-10;
					if(a<0){
						clearInterval(time)
					}
				},10)			
			}
			
			
			oDiv2.onmousedown=function(){
				oDiv2.style.width=1000+"px";
				oDiv2.style.height=1000+"px";
				
			}
			oDiv2.onmouseup=function(){
				oDiv2.style.width=100+"px";
				oDiv2.style.height=100+"px";
				
			}
			
		</script>
	</body>
</html>
