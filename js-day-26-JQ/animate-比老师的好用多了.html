<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script src="js/jquery-3.1.1.js"></script>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
			}
			div{
				position: absolute;
				width: 30px;
				height: 30px;
				background: red;
			}
		</style>
	</head>
	<body>
		<div></div>
		<div></div>
		<script type="text/javascript">
			var flag=true;
			$(window).keydown(function(event){
				if(event.which==37){
					if(flag){
					$("div:eq(1)").animate({
						left:500,
						top:300,
						width:300,
						height:300,
						opacity:0.4
					},3000)
				}
				else{
					$("div:eq(1)").animate({
						left:0,
						top:0,
						width:30,
						height:30,
						opacity:1
					},3000)
				}
				flag=!flag
				}
				
				
				
			})
		</script>
	</body>
</html>
