<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>选项卡</title>

		body{
			position: relative;
		}
		*{
			margin:0;
			padding:0;
		}
		input{
			border:0;
			width:100px;
			height: 30px
		}
		div{
			width:300px;
			height: 500px;
			display: none;
			text-align: center;
			line-height: 500px;
			font-size: 100px;
		}
		#div1{
			background: #2ee;
			position: absolute;
			left:0;
			top: 30px
		}
		#div2{
			background: #f0f;
			position: absolute;
			left:108px;
			top: 30px
		}
		#div3{
			background: #41D863;
			position: absolute;
			left:216px;
			top: 30px
		}
		#div4{
			position: relative;
			background: #cccccc;
			width:800px;
			height:500px;
			z-index: 100
		}
	</style>
</head>
<body>
	<input type="button" id="btn1" value="file">
	<input type="button" id="btn2" value="edit">
	<input type="button" id="btn3" value="select">
	<div id="div1">hah</div>
	<div id="div2">hah</div>
	<div id="div3">hah</div>
	<div id="div4"></div>
	<script>
		var oDiv1=$("div1");
		var oDiv2=$("div2");
		var oDiv3=$("div3");
		var oBtn1=$("btn1");
		var oBtn2=$("btn2");
		var oBtn3=$("btn3");
		var oBody=document.getElementsByTagName("body");

		oBtn1.onmouseover=function(){
			oDiv1.style.display="block";
			oDiv2.style.display="none";
			oDiv3.style.display="none";

		}
		oBtn1.onmouseout=function(){
			oDiv1.style.display="none";
			oDiv2.style.display="none";
			oDiv3.style.display="none";

		}
		oBtn2.onmouseover=function(){
			oDiv2.style.display="block";
			oDiv1.style.display="none";
			oDiv3.style.display="none";
		}
		oBtn2.onmouseout=function(){
			oDiv1.style.display="none";
			oDiv2.style.display="none";
			oDiv3.style.display="none";

		}
		oBtn3.onmouseover=function(){
			oDiv3.style.display="block";
			oDiv2.style.display="none";
			oDiv1.style.display="none";
		}
		oBtn3.onmouseout=function(){
			oDiv1.style.display="none";
			oDiv2.style.display="none";
			oDiv3.style.display="none";

		}



		function $(n){
			return document.getElementById(n);
		}
		function creat(n){
			return document.createElement(n);
		}
	</script>
</body>
</html>
