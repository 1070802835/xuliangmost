<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>导航</title>
<style>
/*浏览器会自动给到部分元素一些边距 解决方法：*{margin:0; padding:0;}
1.list-style:none; 去掉列表的项目符号;
2.text-decoration:none 文本修饰  去掉超链接的下划线；
3.float:left  float浮动的意思， 让垂直的li改变  成水平方向排列，此时的li宽度由内容决定;
4.border-right:1px #fff solid  右边框  border-left  border-top  border-bottom
5.text-align:center  文本对齐  居中
*/
*{margin:0; padding:0;}
#nav{width:999px; height:60px; background:#000; margin:0 auto}
#nav ul{list-style:none;}
#nav ul li{float:left; width:124px;border-right:1px #fff solid; text-align:center}
#nav ul li a{color:#fff; text-decoration:none;}
#nav ul li a:hover{color:red;}
#nav .border0{border-right:0;}  
</style>
</head>

<body>
	<div id="nav">
    <br />
    	<ul>
        	<li><a href="#">集团介绍</a></li>
            <li><a href="#">集团介绍</a></li>
            <li><a href="#">集团介绍</a></li>
            <li><a href="#">集团介绍</a></li>
            <li><a href="#">集团介绍</a></li>
            <li><a href="#">集团介绍</a></li>
            <li><a href="#">集团介绍</a></li>
            <li class="border0"><a href="#">集团介绍</a></li>
        </ul>    
    </div>
</body>
</html>
