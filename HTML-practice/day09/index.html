<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<style>
*{margin:0; padding:0}
div{width:500px; height:500px; margin:0 auto; border:1px solid black; position:absolute; left:100px; top:100px;}
div img{width:500px; height:500px; opacity:1}
div p{width:500px; height:150px; position:absolute; bottom:100px; left:0; background:red; display:none;}
div span{ width:500px; height:150px;text-align:center; line-height:150px;position:absolute; bottom:100px; left:0; display:none}
div:hover img{opacity:0.5}
div:hover p{display:block; opacity:0.5 }
div:hover span{display:block; color:#FFF}
</style>


</head>

<body>
	<div>
    	<img src="images/1.jpg" />
        <p></p>
        <span>看到我你就是二货</span>
    </div>

</body>
</html>
