<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<style>
	*{margin:0; padding:0;}
	ul{ height:142px; border-right:1px solid #666;width:990px; border-bottom:1px solid #666 }
	ul li{width:98px; height:70px; border-top:1px solid #666; border-left:1px solid #666; float:left; list-style:none; text-align:center}
	ul li a{color:#666; text-decoration:none;}
	ul li span{width:98px; height:36px; display:block; background:url(bg2.gif); margin-bottom:3px}
	ul li span:hover{background-position:0 -38px;}
	ul li:nth-of-type(2) span{background-position:-98px 0;}
	ul li:nth-of-type(2) span:hover{background-position:-98px -38px;}
	ul li:nth-of-type(3) span{background-position:-196px 0;}
	ul li:nth-of-type(3) span:hover{background-position:-196px -38px;}
	ul li:nth-of-type(4) span{background-position:-294px 0;}
	ul li:nth-of-type(4) span:hover{background-position:-294px -38px;}
	ul li:nth-of-type(5) span{background-position:-392px 0;}
	ul li:nth-of-type(5) span:hover{background-position:-392px -38px;}
	ul li:nth-of-type(11) span{background-position:0 -78px;}
	ul li:nth-of-type(11) span:hover{background-position:0 -120px;}
	ul li:nth-of-type(12) span{background-position:-98px -78px;}
	ul li:nth-of-type(12) span:hover{background-position:-98px -120px;}
	ul li:nth-of-type(13) span{background-position:-196px -78px;}
	ul li:nth-of-type(13) span:hover{background-position:-196px -120px;}
</style>
</head>

<body>
	<ul>
