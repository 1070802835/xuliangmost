<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<style>
*{margin:0; padding:0;}
ul{width:248px; height:208px;  border-top:1px solid #666; border-left:1px solid #666;}
ul li{list-style:none; float:left;width:61px; height:68px;  border-bottom:1px solid #666; border-right:1px solid #666; text-align:center; position:relative;
}
ul li a{text-decoration:none; color:#666;}
ul li span{width:30px; height:30px; display:block; background:url(bg1.gif); margin:8px auto }
ul li i{width:12px; height:15px;background:url(bg1.gif) -11px -101px; display: block; position:absolute; top:0; right:0}
ul li .list2{background-position:-30px 0;}
ul li .list3{background-position:-70px 0;}
ul li .list4{background-position:-107px 0;}
ul li .list5{background-position:0px -30px;}
ul li .list6{background-position:-30px -30px;}
ul li .list7{background-position:-32px -65px;}


</style>
</head>

<body>
	<ul>
    	<li><span></span><a href="#">话费</a></li>
        <li><span class="list2"></span><i></i><a href="#">机票</a></li>
        <li><span class="list3"></span><a href="#">机票</a></li>
        <li><span class="list4"></span><a href="#">话费</a></li>
        <li><span class="list5"></span><a href="#">手机</a></li>
        <li><span class="list6"></span><a href="#">话费</a></li>
        <li><span class="list7"></span><a href="#">手机</a></li>
        <li><a href="#">机票</a></li>
        <li><a href="#">话费</a></li>
        <li><a href="#">手机</a></li>
        <li><a href="#">话费</a></li>
        <li><a href="#">手机</a></li>
    </ul>
</body>
</html>
