<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Title</title>
	<style>
		.header1{
			width: 100px;
			height:100px;
			border:1px solid orangered;
			-webkit-box-shadow:8px 8px 19px darkblue;
			-moz-box-shadow:8px 8px 19px darkblue;
			box-shadow:8px 8px 19px darkblue;
			-webkit-transition: all 2s;
			-moz-transition: all 2s;
			-o-transition: all 2s;
			transition: all 2s;
		}
		.header1:hover{
			background: red;
			-webkit-transform:translate(950px,500px) rotate(3600deg)  scale(1.5);
			-moz-transform:translate(950px,500px) rotate(3600deg)  scale(1.5);
			-ms-transform:translate(950px,500px) rotate(3600deg)  scale(1.5);
			-o-transform:translate(950px,500px) rotate(3600deg)  scale(1.5);
			transform:translate(950px,500px) rotate(3600deg)  scale(1.5);
			transform-origin: 50% 50%;
			/*transform 值顺序 会对结构有影响  先写位移  再写旋转  不然的话  坐标系会变*/
		}
	</style>
</head>
<body>
	<header class="header1"></header>
</body>
</html>
