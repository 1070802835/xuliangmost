<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Title</title>
	<style>
		li:before{
			content: "^";
		}
		li{
			list-style-position: inside;
		}
		li:after{
			content: '$';

		}
		.div1{
			width:100px;
			height:100px;
			box-shadow: 1px 1px 4px blue;
		}
		.div2{
			width:100px;
			height:100px;
			-webkit-border-radius:50px;
			-moz-border-radius:50px;
			border-radius:50px;
			background-color:red;
			margin-top:20px;
		}

		.div3{
			width:300px;
			height:100px;
			background:-webkit-gradient(linear,0 0,0 50%,from(red),to(blue));
		}
		.div4{
			width:300px;
			height:300px;
			background:-webkit-radial-gradient(0 0,red,blue,yellow);
			background:-moz-radial-gradient(0 0,red,blue,yellow);
			/*background:-moz-linear-gradient(top,red,blue,yellow);*/
		}
	</style>
</head>
<body>
		<header>
			我的天呢
		</header>
		<content>
			我的天天呢
		</content>
		<footer>
			我的脚
		</footer>



		<input type="date">
		<input type="datetime-local">

	<fieldset  oninput="x.value=parseInt(a.value)+parseInt(b.value)">
		<!---->
		<input type="range" step="2" max="100" min="0" id="a" value="0">

		<input type="number" step="2" max="10" min="0" id="b">

		<input type="text" id="x">
	</fieldset>

		<ul>
			<li>1</li>
			<li>2</li>
			<li>3</li>
			<li>4</li>
			<li>5</li>

		</ul>


		<div class="div1">


		</div>

		<div class="div2">

		</div>

		<div class="div3">

		</div>
		<div class="div4">

		</div>
</body>
</html>
