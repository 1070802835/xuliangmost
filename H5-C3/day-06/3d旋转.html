<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .div1{
            width:100px;
            height:100px;
            transform-style:preserve-3d;
            position: absolute;
            left:50%;
            top:50%;
            margin:0 auto;
            animation: go 3s linear infinite;
        }
        .div1>div{
            width:100px;
            height:100px;
            background: #000;
            position:absolute;
            opacity: 0.4;
        }
        .div1 .div2:nth-child(1){
            -webkit-transform: rotateY(0deg) translateZ(150px);
        }
        .div1 .div2:nth-child(2){
            -webkit-transform: rotateY(60deg) translateZ(150px);
        }
        .div1 .div2:nth-child(3){
            -webkit-transform: rotateY(120deg) translateZ(150px);
        }
        .div1 .div2:nth-child(4){
            transform:rotateY(120deg);
            -webkit-transform: rotateY(180deg) translateZ(150px);
        }
        .div1 .div2:nth-child(5){
            transform:rotateY(120deg);
            -webkit-transform: rotateY(240deg) translateZ(150px);
        }
        .div1 .div2:nth-child(6){
            transform:rotateY(120deg);
            -webkit-transform: rotateY(300deg) translateZ(150px);
        }

        @keyframes go {
            0%{transform: rotateY(0deg) }
            100%{transform: rotateY(360deg)}
        }
        .wrap{
            width:200px;
            height:200px;
            perspective: 500px;
            position: absolute;
            left:50%;
            top:10%;
            margin:0 auto;
            transform: rotateX(-20deg) translateX(-50%);
        }
    </style>
</head>
<body>
<div class="wrap">
    <div class="div1">
        <div class="div2"></div>
        <div class="div2"></div>
        <div class="div2"></div>
        <div class="div2"></div>
        <div class="div2"></div>
        <div class="div2"></div>
    </div>
</div>
</body>
</html>
