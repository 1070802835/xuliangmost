<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Title</title>
	<style>
		section{
			width:300px;
			height:300px;
			margin:100px auto;
			border-radius:300px;
			position: relative;
		}
		section:before{
			content: '';
			position: absolute;
			left:0;
			top:0;
			display: block;
			width:300px;
			height:300px;
			border-radius:300px;
			border:36px solid #fff;
			opacity: 0.5;
			box-sizing: border-box;
			z-index: 10;

		}
		.img1{
			border-radius: 300px;
			transition: all 0.5s ease;
			position: relative;

			z-index: 0;
		}
		.div1{
			width:300px;
			height:300px;
			border-radius: 300px;
			background:-webkit-linear-gradient(top,#808080,#003333);
			position: absolute;
			top:0;
			left:-400px;
			color: #eeeeee;
			opacity: 0;
			transition: all 0.4s ease;
		}

		.div1:before{
			content: 'We are told to';
			display: block;
			width:100%;
			height:30px;
			line-height: 30px;
			text-align: center;
			font-size: 20px;
			font-weight:bolder;
			margin-top: 70px;
		}
		.div1:after{
			content: 'remember the idea and not the man';
			display: block;
			width:100%;
			height:30px;
			line-height: 30px;
			text-align: center;
			font-size: 20px;
			font-weight:bolder;
			margin-top: 30px;

		}
		section:hover{
			cursor: pointer;
		}
		section:hover .img1{
			transform: rotate(40deg);
			opacity: 0.7;
		}

		section:hover .div1{
			left:0;
			opacity: 0.7;
		}
	</style>
</head>
<body>
	<section>
		<img class="img1" src="images/1.png" alt="">

		<div class="div1">

		</div>
<!--We are told to  -->
	</section>
</body>
</html>
