<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Title</title>
	<style>
		body{
			background:-webkit-linear-gradient(left,#00F9FF,#FF09FB,#FFFFC6)
		}
		#can1 {
			background: -webkit-linear-gradient(left,#8BFF07,#FFFB01,#FF8400,#FF1107,#FF02B3);
			border: 1px solid #00E8FF;
			box-shadow: 0 0 4px #FF17B4;
		}
	</style>
</head>
<body>
<canvas id="can1" width="600" height="600"></canvas>
<script>
	var can = document.getElementById('can1');
	var pen = can.getContext('2d');
	pen.beginPath();
	pen.moveTo(50, 100);
	pen.bezierCurveTo(100,200,400,200,450,100);
	pen.stroke();

	var ctx=pen.createRadialGradient(300,300,20,300,300,100);
	//canvas渐变就是先创建一个渐变色  然后让fillstyle为这个渐变色
	ctx.addColorStop(0,"#05F7FF");
	ctx.addColorStop(1,"#FF3EB1");
	pen.beginPath();
	pen.arc(300,300,100,0,2*Math.PI);
	pen.fillStyle=ctx;
	pen.fill();

</script>
</body>
</html>
