<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Title</title>
	<script src="js/jquery-2.1.1.min.js"></script>
	<style>
		*{
			margin:0;
			padding: 0;
		}
		.div1{
			width:1150px;
			height:450px;
			margin:100px auto;
			position: relative;
			perspective: 1000px;
			transition: all 0.4s ease;
		}
		img{
			width:1150px;
			height:450px;
			position: absolute;
			top:0;
			left:0;

			transition: all 1s ease;
		}
		/*.div1:hover{*/
			/*transform: translateZ(40px) scaleY(0);*/
		/*}*/
		#can1{
			border:1px solid #000;
			box-shadow:0 0 8px #FFEE54;
			display: block;
			margin:0 auto;
			transition: all 1s ease;
		}
		#can1:hover{
			transform: translate(0,-100%) rotate(365deg);


		}
	</style>
</head>
<body>
	<div class="div1">
		<img src="img/lb1.jpg" alt="">
		<!--<img src="img/lb2.jpg" alt="">-->
	</div>
	<canvas id="can1" width="500" height='500'>
	</canvas>
	<script>
		var can1=document.getElementById("can1");
		var pen=can1.getContext("2d");
		pen.arc(250,250,50,0,2*Math.PI);
		pen.scale(1,0.5);
		//  要先设置缩放的值  然后画出来才有效果
		pen.arc(250,250,50,0,2*Math.PI);
		pen.scale(0.5,2);
		pen.arc(150,250,50,0,2*Math.PI);
		pen.stroke();

	</script>
</body>
</html>
