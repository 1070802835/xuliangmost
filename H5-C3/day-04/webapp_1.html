<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>webApp</title>
	<link rel="shortcut icon" href="title.ico">
	<link rel="stylesheet" href="css/font-awesome.css">
	<script src="../js/jquery-2.1.1.min.js"></script>
	<style>
		html, body, div, span, applet, object, iframe, h1, h2, h3, h4, h5, h6, p, blockquote, pre, a, abbr, acronym, address, big, cite, code, del, dfn, em, img, ins, kbd, q, s, samp, small, strike, strong, sub, sup, tt, var, b, u, i, center, dl, dt, dd, ol, ul, li, fieldset, form, label, legend, table, caption, tbody, tfoot, thead, tr, th, td, article, aside, canvas, details, embed, figure, figcaption, footer, header, menu, nav, output, ruby, section, summary, time, mark, audio, video {
			margin: 0;
			padding: 0;
			border: 0;
			font: inherit;
			vertical-align: baseline;
		}

		body, html {
			height: 100%;
			overflow: hidden;
			font-size: 12px;
		}

		.app {
			width: 100%;
			height: 100%;
		}

		.wrap {
			width: 100%;
			height: 100%;
			transition: all 0.6s ease;
		}

		.page:nth-child(1) {
			width: 100%;
			height: 100%;
			background: #FF9979;
		}

		.page:nth-child(2) {
			width: 100%;
			height: 100%;
			background: #D4A0FF;
		}

		.page:nth-child(3) {
			width: 100%;
			height: 100%;
			background: #75FFF0;
		}

		.page:nth-child(4) {
			width: 100%;
			height: 100%;
			background: -webkit-linear-gradient(top, orange, orangered);
		}

		.page:nth-child(5) {
			width: 100%;
			height: 100%;
			background: #FFBE18;
		}

		.nav {
			position: fixed;
			right: 20px;
			top: 50%;
			width: auto;
			height: auto;
			transform: translateY(-50%);
		}

		.dot {
			display: block;
			width: 40px;
			height: 40px;
			background: black;
			opacity: 0.4;
			border-radius: 40px;
			margin-top: 8px;
			line-height: 40px;
			text-align: center;
			font-size: 20px;
			color: #fff;
		}

		.dot:hover {
			opacity: 0.7;
		}

		.dotOn {
			opacity: 1;
		}

		.show0 .wrap {
			transform: translateY(0);
		}

		.show1 .wrap {
			transform: translateY(-100%);
		}

		.show2 .wrap {
			transform: translateY(-200%);
		}

		.show3 .wrap {
			transform: translateY(-300%);
		}

		.show4 .wrap {
			transform: translateY(-400%);
		}

		.show0 .nav .dot:nth-child(1) {
			background: black;
			opacity: 1;
		}

		.show1 .nav .dot:nth-child(2) {
			background: black;
			opacity: 1;
		}

		.show2 .nav .dot:nth-child(3) {
			background: black;
			opacity: 1;
		}

		.show3 .nav .dot:nth-child(4) {
			background: black;
			opacity: 1;
		}

		.show4 .nav .dot:nth-child(5) {
			background: black;
			opacity: 1;
		}

		.sor1 {
			width: 0;
			height: 2px;
			display: block;
			position: absolute;
			left: 0;
			top: 0;
			background: black;
			transition: all 0.4s ease;

		}
		.sor{
			width: 100px;
			height: 100px;
			position: absolute;
			left: 50%;
			top: 50%;
			transform: translate(-50%, -50%);
		}
		.sor2 {
			width: 0;
			height: 2px;
			display: block;
			position: absolute;
			right: 0;
			bottom: 0;
			transition: all 0.3s ease;

		}

		.show1 .sor1 {
			width: 100px;
			left: 50%;
			top: 50%;
			background: black;
			transform: translate(-50%,-50%) rotate(-45deg);
		}

		.show1 .sor2 {
			width: 100px;
			left: 50%;
			top: 50%;
			background: black;
			transform: translate(-50%,-50%) rotate(45deg);
		}

		.show1 .sor {

			animation: sor 2s linear infinite 0.6s;
		}

		@keyframes sor {
			0% {
				transform: translate(-50%, -50%) rotate(0deg)
			}
			100% {
				transform: translate(-50%, -50%) rotate(360deg)
			}

		}
	</style>
</head>
<body>
<div class="app show0">

	<div class="wrap">
		<section class="page"></section>
		<section class="page"></section>
		<section class="page"></section>
		<section class="page"></section>
		<section class="page"></section>
	</div>
	<nav class="nav">
		<a href="javascript:void(0)" class="dot">
			<i class="icon-music"></i>
		</a>
		<a href="javascript:void(0)" class="dot">
			<i class="icon-zoom-in"></i>
		</a>
		<a href="javascript:void(0)" class="dot">
			<i class="icon-book"></i>
		</a>
		<a href="javascript:void(0)" class="dot">
			<i class="icon-play"></i>
		</a>
		<a href="javascript:void(0)" class="dot">
			<i class="icon-h-sign"></i>
		</a>
	</nav>
	<div class="sor">
		<span class="sor1"></span>
		<span class="sor2"></span>
	</div>

</div>
<script>
	var God = {
		init: function () {
			this.$dot = $("a.dot");
			this.$app = $("div.app");
			this.move();
		},
		cssClass: {
			app: "app show",
			app1: "Hover"
		},
		move: function () {
			var most = this;
			most.$dot.click(function () {
				most.$app.attr("class", most.cssClass.app + $(this).index());
			});
		}
	};
	God.init();
</script>
</body>
</html>
