<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>~~</title>
	<link rel="stylesheet" href="//cdn.bootcss.com/bootstrap/4.0.0-alpha/css/bootstrap.css">
	<style>
		*{
			margin:0 ;
			padding: 0;
		}
		section{
			width:350px;
			height:500px;
			border:4px solid #eac8c6;
			border-radius: 30px;
			margin:100px auto;

		}
		.userImg{
			width:100%;
			height:120px;
			margin: 40px 0;
		}
		.userImg img{
			width:120px;
			height:120px;
			display: block;
			border-radius: 120px;
			margin:0 auto;
		}
		.btn{
			display: block;
			margin:100px auto;
			width:160px;
			height:60px;
			position: relative;
		}
		.sp1{
			position: absolute;
			left:-90px;
			top:-1px;
			/*width:50px;*/
			width:0;
			height:2px;
			background: #000;
			transition: all 0.2s linear;
		}
		.sp2{
			position: absolute;
			top:180px;
			left:-1px;
			width:2px;
			/*height:50px;*/
			height:0;
			background: #000;
			transition: all 0.2s linear;
		}
		.sp3{
			position: absolute;
			top:58px;
			left:200px;
			/*width:50px;*/
			height:2px;
			width:0;
			background: #000;
			transition: all 0.2s linear;
		}
		.sp4{
			position: absolute;
			top:-260px;
			left:158px;
			width:2px;
			/*height:50px;*/
			height:0;
			background: #000;
			transition: all 0.2s linear;
		}

		.btn:hover .sp1{
			left:-1px;
			width:160px;
		}
		.btn:hover .sp2{
			top:-1px;

			height:60px;
		}
		.btn:hover .sp3{
			left:-1px;
			width:160px;
		}

		.btn:hover .sp4{
			top:-1px;

			height:60px;
		}
	</style>
</head>
<body>
	<section>
		<div class="userImg">
			<img src="images/1.jpg" alt="">
		</div>

		<button class="btn btn-success">
			connectToPornhub
			<span class="sp1"></span>
			<span class="sp2"></span>
			<span class="sp3"></span>
			<span class="sp4"></span>
		</button>
	</section>
</body>
</html>
