<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		
		<input type="text" name="t1" id="t1" value="" />
		<input type="button" name="b1" id="b1" value="查询" />
		<div id="div1"></div>
		<script type="text/javascript">
			var oDiv1=document.getElementById("div1");
			var oB1=document.getElementById("b1");
			var oT1=document.getElementById("t1");
			oB1.onclick=function(){
				var html="";
				var value1=oT1.value;
				var xhr=new XMLHttpRequest();
				var url=" http://api.avatardata.cn/IdCard/LookUp?key=fc1ac4e4e23b4eda9ce7d7f1bdce7b0d&id="+value1;
				xhr.open("GET",url,true);
				xhr.onreadystatechange=function(){
					if(xhr.readyState==4){
						if(xhr.status==200){
							var sf=JSON.parse(xhr.responseText);
							html+="<p>"+sf.address+"</p>";
						oDiv1.innerHTML=html;
						
						}
					}
				}
				
				xhr.send();
			}
		</script>
	</body>
</html>
