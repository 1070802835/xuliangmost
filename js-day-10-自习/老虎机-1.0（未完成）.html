<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			#div1{width: 1000px;height: 700px;margin: 0 auto;background: lightcyan;overflow: hidden;position: relative;}
			#div2{width: 600px;height: 300px;margin: 0 auto;margin-top: 100px;}
			#b1,#b2,#b3{width:120px;height: 50px ;background: navajowhite;}
			#b1{margin-left: 320px;margin-top: 100px;}
			#div3,#div4,#div5{width: 170px;height: 300px;background: lightgray;float: left;font-size: 130px;text-align: center;line-height: 300px;}
			#div4{margin-left: 45px;margin-right: 45px;}
			#t1{width: 138px;height: 37px;position: absolute;left: 318px;bottom:220px}
			#t2{width: 138px;height: 37px;position: absolute;left: 518px;bottom:220px;}
			#p1{font-size: 44px;color: red;position: absolute;left: 305px;top: -15px;}
		</style>
	</head>
	<body>
		<div id="div1">
			<div id="div2">
				<div id="div3"></div>
				<div id="div4"></div>
				<div id="div5"></div>
				<p id="p1"> </p>
			</div>
			<input type="button" name="" id="b1" value="开始" />
			<input type="button" name="" id="b2" value="下注" />
			<input type="button" name="" id="b3" value="退币" />
			<input type="text" name="" id="t1" value="" />
			<input type="text" name="" id="t2" value="" readonly="readonly"/>
			<script type="text/javascript">
				var oDiv1=document.getElementById("div1");
				var oDiv2=document.getElementById("div2");
				var oDiv3=document.getElementById("div3");
				var oDiv4=document.getElementById("div4");
				var oDiv5=document.getElementById("div5");
				var oB1=document.getElementById("b1");
				var oB2=document.getElementById("b2");
				var oB3=document.getElementById("b3");
				var oP1=document.getElementById("p1");
				var oT1=document.getElementById("t1");
				var oT2=document.getElementById("t2");
				var time1;
				var flag=true;
				var sum=0;
				var num=0;
				var a,b,c;
				oP1.innerHTML="本轮下注:"+num+"元"
				oB1.onclick=function(){
						clearInterval(time1);
						if(num==0){
							alert("请下注");
						}else{
							if(flag){
								flag=false;
								oB1.value="停止";
								oP1.innerHTML="赌博开始"
								time1=setInterval(function(){
								a=parseInt(Math.random()*10);
								b=parseInt(Math.random()*10);
								c=parseInt(Math.random()*10);
								oDiv3.innerHTML=a;
								oDiv4.innerHTML=b;
								oDiv5.innerHTML=c;
								},10)
							}else{
								clearInterval(time1);
								flag=true;
								oB1.value="开始";
								if(a==b||a==c||b==c){
									oP1.innerHTML="本轮赢取"+num*2+"元"
									oT2.value+=num;
								}else if(a==b&&a==c){
									oP1.innerHTML="本轮赢取"+num*2+"元"
									oT2.value+=num*3;
								}else{
									oP1.innerHTML="本轮赢取"+0+"元"
								}
								
							
								sum++;
								while(sum==2){
									var d=parseInt(Math.random()*10);
									oDiv3.innerHTML=d;
									oDiv4.innerHTML=d;
									oDiv5.innerHTML=d;	
								}
								num=0;
							}
							}
					}
				
				
				
				
				
				
				oB2.onclick=function(){
					if(isNaN(oT1.value)||oT1.value<=0){
						alert("输入错误")
					}else{
						num=parseInt(oT1.value);
						oP1.innerHTML="本轮下注"+num+"元"
						oT1.value="";
					}
				}
				
				
			</script>
		</div>
	</body>
</html>
