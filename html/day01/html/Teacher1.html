<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
</head>

<body>
	<h3>个人信息</h3>
    <form >
    	姓名：<input type="text" placeholder="请输入姓名" /> <br /><br />
        密码：<input type="password"  placeholder="请输入姓名"  /><br /><br />
        <input type="submit" value="登录" /> <!--提交数据-->
        <input type="button" value="登录" /> <!--不起提交数据功能，普通按钮  跳转按钮 js 绑定一些事件-->
   		<input type="reset" value="重置" /><br /><br />
        性别：<input type="radio" name="sex" checked />男  <!--单选框-->
        	 <input type="radio" name="sex" />女<br /><br />
        兴趣爱好：<input type="checkbox" checked />吃饭  <!--复选框-->
        		<input type="checkbox" />睡觉
        		<input type="checkbox" />打豆豆 <br /><br />
         选择城市：<select><!--下拉菜单-->
         				<option>北京</option>
                        <option selected>上海</option>
                        <option>天津</option>
                        <option>吉林</option>
         		 </select><br /><br />
          自我介绍：<textarea cols="20" rows="20">
          		 </textarea>
    </form>
    <div id="div1" class="div1">fdsfjf</div>
    <div>fdsfjf</div>
    <span>fdsfds</span>
    <span>fdsfds</span>
</body>
</html>
