<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<style>
span,img{margin:0; padding:0;}
div{width:60px; height:60px; margin:0 auto; background:#44cbdf; position:relative; float:left}
div span{width:20px; height:20px; display:block;}
div span:nth-of-type(1){position:absolute; left:0; top:0;}
div span:nth-of-type(2){position:absolute; right:0; top:0;}
div span:nth-of-type(3){position:absolute; left:0; bottom:0;}
div span:nth-of-type(4){position:absolute; right:0; bottom:0;}



</style>

</head>

<body>
	<div>
    	<span><img src="../images/left.jpg" /></span>
        <span><img src="../images/right.jpg" /></span>
        <span><img src="../images/left-b.jpg" /></span>
        <span><img src="../images/right-b.jpg" /></span>
    </div>
    <div>
    	<span><img src="../images/left.jpg" /></span>
        <span><img src="../images/right.jpg" /></span>
        <span><img src="../images/left-b.jpg" /></span>
        <span><img src="../images/right-b.jpg" /></span>
    </div>

<div>
    	<span><img src="../images/left.jpg" /></span>
        <span><img src="../images/right.jpg" /></span>
        <span><img src="../images/left-b.jpg" /></span>
        <span><img src="../images/right-b.jpg" /></span>
    </div>

<div>
    	<span><img src="../images/left.jpg" /></span>
        <span><img src="../images/right.jpg" /></span>
        <span><img src="../images/left-b.jpg" /></span>

    </div>

<div>

        <span><img src="../images/right-b.jpg" /></span>
    </div>

    






</body>
</html>
