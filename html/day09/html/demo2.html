<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>

<style>
*{ margin:0; padding:0}
ul{height:30px; position:absolute; top:400px; left:260px;z-index:30 }
ul li{float:left; list-style:none; padding:0 10px; line-height:30px; height:30px; width:30px; text-align:center}
ul li a{text-decoration:none; color:#FFF;opacity:0.5;width:30px; height:30px; display:block; background:#999 }

#box{width:500px; height:500px; background:#909; overflow:hidden; position:relative; z-index:10}
#box #one{width:500px; height:500px; background:#0F0; }
#box #two{width:500px; height:500px; background:#777;}
#box #three{width:500px; height:500px; background:#456;}
#box #four{width:500px; height:500px; background:#843;}
#box #one img{width:500px; height:500px;}
#box #two img{width:500px; height:500px;}
#box #three img{width:500px; height:500px;}
#box #four img{width:500px; height:500px;}
</style>
</head>

<body>
	<div id="wrap">
		<ul>
            <li><a href="#one">1</a></li>
            <li><a href="#two">2</a></li>
            <li><a href="#three">3</a></li>
            <li><a href="#four">4</a></li>
		</ul>
	
		<div id="box">
        
            <div id="one">
            	<img src="../images/1.jpg" />
            </div>
           
            <div id="two">
     			<img src="../images/2.jpg" />
            </div>
            
            <div id="three">
         	  <img src="../images/3.jpg" />
            </div>
           
            <div id="four">
         	 <img src="../images/4.jpg" />
            </div>
        
		</div>

	</div>


</body>
</html>
