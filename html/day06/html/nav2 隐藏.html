<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>

<style>
ul,li,a,p{margin:0; padding:0;}
ul{ width:480px; height:32px; background:#2276be; border-top:1px #426d90 solid; border-bottom:1px #426d90 solid; margin:0 auto; margin-top:50px;}
ul li{list-style:none; float:left; line-height:32px; }

ul li a{color:#FFF; font-size:8px;  text-decoration:none; text-align:center; display:block;width:60px;}

ul li a:hover{ height:34px; line-height:34px; background-color:#2685d7; margin-top:-4px; border-top:1px #487cac solid;}
ul li a span{width:480px; height:500px; background-color:#00F; display: none; text-align:center;}
ul li a:hover span{display:block; background-color:#C69;}
ul .pic2 a:hover span{display:block; background-color:#C69; margin-left:-60px;}
ul .pic3 a:hover span{display:block; background-color:#C59; margin-left:-120px;}
ul .pic4 a:hover span{display:block; background-color:#C39; margin-left:-180px;}
ul .pic5 a:hover span{display:block; background-color:#C99; margin-left:-240px;}
ul .pic6 a:hover span{display:block; background-color:#C89; margin-left:-300px;}
ul .pic7 a:hover span{display:block; background-color:#C79; margin-left:-360px;}
ul .pic8 a:hover span{display:block; background-color:#C19; margin-left:-420px;}




</style>
</head>

<body>
	<ul>
    	<li><a href="#">Home<span>Home</span></a></li>
        <li class="pic2"><a href="#">About<span>About</span></a></li>
        <li class="pic3"><a href="#">Service<span>Service</span></a></li>
        <li class="pic4"><a href="#">Clients<span>Clients</span></a></li>
        <li class="pic5"><a href="#">products<span>products</span></a></li>
        <li class="pic6"><a href="#">F.A.Q<span>F.A.Q</span></a></li>
        <li class="pic7"><a href="#">Help<span>Help</span></a></li>
        <li class="pic8"><a href="#">Conact Us<span>Conact Us</span></a></li>
    </ul>
	
</body>
</html>
