	<body>
		<script type="text/javascript">

			ar1.sort(function(a,b){
				return a-b;
			});
			dw(ar1);
			
			ar1.reverse();
			dw(ar1);
			var	ar2=["aa","aaa","aafsdfsaa","aasaa","aasfsaa","aagffaa","aafewfewfsaa","aaaffsfdsfsfdsfa",];
			ar2.sort(function(a,b){
				return a.length-b.length;
			});
			
			dw(ar2);
			
			function dw(arr){
				document.write(arr+"<br />");
				document.write("<hr />")
			};
			
			
		</script>
