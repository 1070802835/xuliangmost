<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<script src="js/Most.js"></script>
		<style type="text/css">
			*{margin: 0;padding: 0;}
			#div1{width: 800px;height: 500px;margin: 0 auto;position: relative;overflow: hidden;}
			#ul1{width: 4800px;height: 500px;position: absolute;}
			#ul1 li{list-style: none;float: left;}
			img{width: 800px;height: 500px;}
			#ul2{width: 175px;height: 30px;position: absolute;bottom: 20px;right: 30px;}
			#ul2 li{float: left;width: 30px;height: 30px;background: lightgray;list-style: none;margin-left: 5px;text-align: center;line-height: 30px;}
			#ul2 li:hover{cursor: pointer;}
			#ul2 .Up{background: lightskyblue;}
			#ul2 .Down{background:lightgray;}
		</style>
	</head>
	<body>
		<div id="div1">
			<ul id="ul1">
				<!--<a href="http://www.baidu.com" target="_blank"><li><img src="img/3.jpg"/></li></a>
				<a href="http://www.baidu.com" target="_blank"><li><img src="img/4.jpg"/></li></a>
				<a href="http://www.baidu.com" target="_blank"><li><img src="img/5.jpg"/></li></a>

				<a href="#"><li><img src="img/7.jpg"/></li></a>
				<a href="#"><li><img src="img/3.jpg"/></li></a>
				
			</ul>
			<ul id="ul2">
			<li class="Up">1</li>
			<li class="Down">2</li>
			<li class="Down">3</li>
			<li class="Down">4</li>
			<li class="Down">5</li>
		</ul>
		</div>
		
		<script>
			var oDiv1=document.getElementById("div1");
			var oUl1=document.getElementById("ul1");
			var oUl2=document.getElementById("ul2");
			var liList=oUl2.getElementsByTagName("li");
			var index=0;
			var time1;
			var flag=true;
			startMove();
			for(var k=0;k<liList.length;k++){
				liList[k].index=k;
			}
			oUl2.onclick=function(e){
				for(var i=0;i<liList.length;i++){
						liList[i].className="Down"
					}
				if(e.target.nodeName.toLocaleLowerCase()=="li"){
					clearInterval(time1);
					var Index=e.target.index;
					var target={
						"left":-1*(Index)*800
					};
					yd.move(oUl1,target);
					e.target.className="Up";
					
					startMove();
				}	
			};
			
			
			
			
			
			

			function startMove(){
				time1=setInterval(function(){
					if(flag){
						if(index==5){
						index=0;
						oUl1.style.left="0px";
						}
						index++;
						var target={
							"left":-1*(index)*800
						};
						yd.move(oUl1,target);
						for(var i=0;i<liList.length;i++){
							liList[i].className="Down"
						}
						if(index==5){
							liList[0].className="Up"
						}else{
							liList[index].className="Up"
						}
					}
					
					
				},2000)
			}
			
		
			oDiv1.onmouseover=function(){
				flag=false;
			};
			
			oDiv1.onmouseout=function(){
				flag=true;
			}
			
		</script>
	</body>
</html>
