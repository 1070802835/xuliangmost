<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<input type="button" name="b1" id="b1" value="生成数列" />
	<input type="button" name="b2" id="b2" value="冒泡" />
	<div id="div1"></div>
	
	<script type="text/javascript">
		var arr=[];
		var oB1=document.getElementById("b1");
		var oB2=document.getElementById("b2");
		var oDiv1=document.getElementById("div1");
		oB1.onclick=function(){
			for(var i=0;i<10;i++){
			arr[i]=parseInt(Math.random()*100);
			}
			oDiv1.innerHTML=arr;
		}
		
		oB2.onclick=function(){
			for(var i=0;i<arr.length-1;i++){
				for(var k=0;k<arr.length-1;k++){
					if(arr[k]>arr[k+1]){
						var temp=arr[k];
						arr[k]=arr[k+1];
						arr[k+1]=temp;
					}
					
				}
				
			}oDiv1.innerHTML=arr;
			
		}
		
	</script>
	</body>
</html>
