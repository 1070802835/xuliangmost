<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<div id="div1"></div>
		<script type="text/javascript">
			var oDiv1=document.getElementById("div1")
			var str=("我去,你原来是撒比来的!");
			var arr=str.split("");
			var i=0;
			
			setInterval(function(){
				if(i<arr.length){
					oDiv1.innerHTML+=arr[i];
					i++;
				}else{
					i=0;
				}
			},10)
		</script>
	</body>
</html>
