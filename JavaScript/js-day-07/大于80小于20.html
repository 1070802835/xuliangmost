<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
	</head>
	<body>
		<input type="button" name="b1" id="b1" value="随机" />
		<input type="button" name="b2" id="b2" value="判断是否小于20或者大于80" />
		<div id="div1"></div>
		<div id="div2"></div>
		
		<script type="text/javascript">
//			var pow=Math.pow(8,1/3);
//			document.write(pow);
			var b1=document.getElementById("b1");
			var b2=document.getElementById("b2");
			var div1=document.getElementById("div1");
			var arr=[];
			b1.onclick=function(){
				for(var i=0;i<1;i++){
					arr[i]=parseInt(Math.random()*100);
				}div1.innerHTML=arr;
			}
			b2.onclick=function(){
				if(arr[0]<20){
					arr[0]=20;
				}else if(arr[0]>80){
					arr[0]=80;
				}	div2.innerHTML=arr;
			}
			
			
			
			
		</script>
	</body>
</html>
