<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script src="js/Most.js"></script>
		<style type="text/css">
			*{margin: 0;padding: 0;}
			#div1{width: 100px;height: 100px;background: lightblue;position: absolute;left: 0;top: 0;}
		</style>
	</head>
	<body>
		
		<input type="button" name="b1" id="b1" value="走你" style="margin-left: 200px;"/>
		<input type="text" name="t1" id="t1" value="" placeholder="要去的left值" />
		<input type="text" name="t2" id="t2" value=""  placeholder="要去的top值"/>
		<input type="text" name="t3" id="t3" value=""  placeholder="透明度"/>
		<div id="div1"></div>
		<script type="text/javascript">
			var oT1=document.getElementById("t1");
			var oT2=document.getElementById("t2");
			var oT3=document.getElementById("t3");
			var oB1=document.getElementById("b1");
			var oDiv1=document.getElementById("div1");
			
			document.onkeydown=function(e){
				e=e||window.event;
				switch(e.keyCode){
					case 13:
					var oDivleft=parseInt(oT1.value);
					var oDivtop=parseInt(oT2.value);
					var oDivopc=parseInt(oT3.value);
					var target={
						"left":oDivleft,
						"top":oDivtop,
						"opacity":oDivopc
					}
					yd.move(oDiv1,target);
					break;
				}
			
			}
			oB1.onclick=function(){
				var oDivleft=parseInt(oT1.value);
				var oDivtop=parseInt(oT2.value);
				var oDivopc=parseInt(oT3.value);
				var target={
					"left":oDivleft,
					"top":oDivtop,
					"opacity":oDivopc
				}
				yd.move(oDiv1,target)
			}
		</script>
	</body>
</html>
