<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<style type="text/css">
		*{margin:0;padding: 0;}
			#ul1{width: 300px;height: 50px;background: lightblue;position:absolute;left:300px;top: 30px;}
			#ul1 li{float:left;list-style: none;text-align: center;width: 100px;height: 50px;line-height: 50px;background: lightblue;overflow: hidden;}
			a{text-decoration: none;color: white;font-size: 20px;display: block;}
			a:hover{color: red;}
			#div2{width: 300px;height: 500px;background: lightcoral;margin-left: 300px;margin-top: 30px;}
		</style>
	</head>
	<body>
		<ul id="ul1">
			<li>
				<a href="#">一</a>
				<a href="#">菜单一</a>
				<a href="#">菜单二</a>
				<a href="#">菜单三</a>
				<a href="#">菜单四</a>
				<a href="#">菜单五</a>
				<a href="#">菜单六</a>
			</li>
			<li>
				<a href="#">二</a>
				<a href="#">菜单一</a>
				<a href="#">菜单二</a>
				<a href="#">菜单三</a>
				<a href="#">菜单四</a>
				<a href="#">菜单五</a>
				<a href="#">菜单六</a>
			</li>
			<li>
				<a href="#">三</a>
				<a href="#">菜单一</a>
				<a href="#">菜单二</a>
				<a href="#">菜单三</a>
				<a href="#">菜单四</a>
				<a href="#">菜单五</a>
				<a href="#">菜单六</a>
			</li>	
		</ul>
		
		<div id="div2"></div>
		<script type="text/javascript">
			var oUl=document.getElementById("ul1");
			var time1;
			var liList=oUl.getElementsByTagName("li");
			for(var i=0;i<liList.length;i++){
				liList[i].onmouseover=function(){
					var that=this;
					clearInterval(this.time1)
					this.time1=setInterval(function(){
						if(that.offsetHeight>=300-7){
							clearInterval(that.time1)
							that.style.height=300+"px";
						}else{
							that.style.height=that.offsetHeight+7+"px";
						}
					},1)
				}
				
				liList[i].onmouseout=function(){
					var that=this;
					clearInterval(this.time1)
					this.time1=setInterval(function(){
						if(that.offsetHeight<=57){
							clearInterval(that.time1)
							that.style.height=50+"px";
						}else{
							that.style.height=that.offsetHeight-7+"px";
						}
					},1)
				}
				
			}
			
		</script>
	</body>
</html>
