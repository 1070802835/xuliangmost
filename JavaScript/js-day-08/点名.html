<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			td{width: 100px;height: 40px;text-align: center;;line-height: 20px;border: 1px solid black;background: darkseagreen;}
			#div1{width: 850px;height: 370px;margin: 0 auto;margin-top: 50px;}
			#div2{width: 150px; height: 50px;background: royalblue;margin: 10px auto;text-align: center;line-height: 50px;}
			input{width: 100px;height: 50px;margin: 0 auto;background: greenyellow;border: 0;}
			input:focus{outline: none;}
			#div3{width: 210px;height: 50px;margin: 0 auto}
		</style>
	</head>
	<body>
		<div id="div1"></div>
		<div id="div2"></div>
		<div id="div3">
		<input type="button" name="b1" id="b1" value="开始" />
		<input type="button" name="b2" id="b2" value="随机10次" />
		</div>
		<script type="text/javascript">
		
		
		
		var arr=["宋龙飞", "张永健", "高林莉", "何忠明", "潘雪蕊", "曲应钦","吴涛", "张劲松", "杨浩男","黄青鹏", "邹润东", "王皓宇", "王超", "于海跃", "陈焕海", "董静", "范珂振", "陆家琪", "陈阔", "李宁", "李明", "韩奎星", "祁琦","徐亮", "李娜", "彭跃勇", "李蓉蓉", "白忠胜", "王明辉", "昝石磊", "逯振强", "崔京京", "焦伟军", "王云飞", "万龙",   "张中华", "高盈", "孙露露", "曹文博", "张岩鹏", "马彩娟", "翟科", "陶懿臻", "魏前行", "田金林", "吕朋丽", "黄华", "蔡鲁立", "吴增喜", "段石磊", "张淑芳", "安佰凯", "成敏", "岳文喆", "康恺",  "宋健", "陈念鲁", "胡厚传","钱森", "李宏胜"];
		
		

		var oDiv1=document.getElementById("div1")
		var oTb=document.createElement("table");				//在页面中添加table
		for(i=0;i<8;i++){	
			var oTr=document.createElement("tr");				//在页面中添加tr
			for(k=0;k<8;k++){
				var oTd=document.createElement("td");			//在页面中添加td		
				
				oTr.appendChild(oTd);
				
			}	oTb.appendChild(oTr);
		}oDiv1.appendChild(oTb);

		for(i=0;i<60;i++){									//给一个循环
			var tDlist=oDiv1.getElementsByTagName("td");	//div1中的所有td放到一个集合里面	
			tDlist[i].innerHTML=arr[i];						//因为是集合  所有跟数组不一样、要innerhtml
		}									//第i个td放第i个arr里面的名字
		
		
		
		var oDiv2=document.getElementById("div2");
		var oB1=document.getElementById("b1");
		var oB2=document.getElementById("b2");
		var time1;
		var time2;
		var a=true;
		oB1.onclick=function(){
			clearInterval(time2);
			oB2.style.background="greenyellow";
			oB2.value="随机10次";
			
			
			clearInterval(time1);					//每次点击启动随机前，都先清空计时器
			if(a){										//类似于计时器
				oB1.value="暂停";						//点击一次，字变掉，背景色变掉
				oB1.style.background="red";
				a=false;								//点击一次，true变成false，为下次做铺垫
				time1=setInterval(function(){
					var index=Math.floor(Math.random()*60);			//随机数
					var tDlist=oDiv1.getElementsByTagName("td");	//div1中的所有td放到一个集合里面			
					for(i=0;i<tDlist.length;i++){
						tDlist[i].style.background="darkseagreen";	//每次随机前，先清空所有td的背景色
					}
					tDlist[index].style.background="lightgoldenrodyellow";	//每次随到一个人，背景色变掉
					oDiv2.innerHTML=tDlist[index].innerHTML;		//名字在div2中显示
				},1)
			}else{
											
				a=true;							//点击第二次。false变回true，不然速度会越来快，所以要加个开关
				oB1.value="开始";							//点击第二次次，字、背景色变回来	
				oB1.style.background="greenyellow";
				
				
				
//				for(i=0;i<tDlist.length;i++){					//康恺命中率100%
//						tDlist[i].style.background="darkseagreen";
//					}
//				tDlist[54].style.background="lightgoldenrodyellow";	
//				oDiv2.innerHTML=tDlist[54].innerHTML;
			}
		}
		
		
		var sum=1;
		oB2.onclick=function(){
			clearInterval(time1);
			a=true;							
			oB1.value="开始";							
			oB1.style.background="greenyellow";
		//在这里加上这段的原因是，点击随机10次的时候，button1会停止，不然就会乱掉，不好看	
			
			
			
			clearInterval(time2);				//每次点击后先clear一下定时器，因为没加开关，不然会一直加速
			sum=0;
			time2=setInterval(function(){
				if(sum<=10){										//随机10次，所有循环10次
					var index=Math.floor(Math.random()*60);			//生成一个随机数，
						var tDlist=oDiv1.getElementsByTagName("td");//在上面写了
						for(i=0;i<tDlist.length;i++){					//循环，清空颜色
							tDlist[i].style.background="darkseagreen";
						}
						tDlist[index].style.background="lightgoldenrodyellow";	//每次随到一个，背景色变掉
						oDiv2.innerHTML=tDlist[index].innerHTML;		//div2内容变成随机到的内容
						oB2.style.color="orangered";					//点击后颜色变掉（在循环内）
						oB2.value="随机"+sum+"次";						
						sum++;
				}else{											
					clearInterval(time2);		//这一步不能省，不然就会无限的循环10次！！！！！
					sum=0;				//当随机完10次的时候，把sum清零，不然再点随机没用！！！！！
					
				}
						
				},200)
		}
		</script>
		
	</body>
</html>
