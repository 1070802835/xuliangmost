<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		
		<script type="text/javascript">
			//var person1= new creatPerson("person1","hehe","11");
			//new 的作用    定义一个新的对象  就省去了   第一步跟return
			var person1=new Person("eddq",13);
			var person2=new Person();
			
			
			
			function Person(name,age){
				this.name=name;					//this指向的就是创建的对象
				this.age=age
			}
			Person.prototype.className="1632";	//找到Person这个原型    在里面创建className;属性值为1632
			//这样就省去了相同 的     重复        节省内存
			Person.prototype.showName=function(){
				alert(this.name);
			}
			person1.className=1111;
			person1.showName();
//			alert(person1.className);
//			alert(person2.className)
		</script>
		
	</body>
</html>
