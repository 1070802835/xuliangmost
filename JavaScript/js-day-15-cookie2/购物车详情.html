<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>购物车</title>
	<style type="text/css">
		*{margin:0; padding: 0; font-size: 14px; font-family: 微软雅黑;}
		ul li{list-style:none;}
		.clear{clear: left;}
		#products{
			width: 1100px;
			margin: 10px auto;
		}
		#products li{
			width:260px;
			float: left;
			border:solid 1px #E9E9E9;
			margin-right:10px;
		}
		#products li span{
			display: block;
			width: 100%;
			text-align:center;
		}
		#products li em{
			font-size:24px;
			font-family: Arial;
			color:#E4393C;
			display: block;
			margin-left: 20px;
		}
		#products li p{
			color:#333;
			margin: 10px 0 0 20px;
		}
		#products li a{
			display: block;
			width: 120px;
			height: 30px;
			line-height: 30px;
			border: solid 1px #DDDDDD;
			text-align: center;
			margin: 20px auto;
			text-decoration: none;
			color:#E4393C;
		}
		#products li a:hover{
			border: solid 1px #E4393C;
		}
		.shopcart{
			width:1100px;
			margin: 50px auto;
		}
		.shopcart h1{
			font-size:18px;
			color:#E4393C;
			border-bottom:solid 4px #E9E9E9;
			padding-bottom: 10px;
		}
		.shopcart .list-head{
			width: 96%;
			background: #F3F3F3;
			height: 40px;
			line-height: 40px;
			padding:0 2% 0 2%;
			position:relative
		}
		
		#qk{width: 200px;height: 50px;line-height: 50px;text-align: center;background: red;color: black;margin: 0 auto;position: absolute;right: 0;top: -54px;border-radius:30px}
		#qk1{width: 170px;height: 40px;line-height: 40px;text-align: center;background: rosybrown;color: black;margin: 0 auto;position: absolute;right: 200px;top: -54px;border-radius:20px;text-decoration: none;}
		#qk:hover{cursor: pointer;}
		.shopcart .list-head div{
			float:left;
			
		}
		.h1,.c1{width: 50%;}
		.h2,.c2{width: 15%;}
		.h3,.c3{width: 20%; }
		#cart-list .pl{
			width: 100%;
			height: 94px;
			border-bottom:solid 1px #C5C5C5;
			clear: left;
		}
		#cart-list .pl div{
			float: left;
			height: 94px;
			line-height: 94px;
			background: #FFF4E8;
		}
		#cart-list div span{
			display: block;
			float: left;
			padding: 5px 0 0 20px;
		}
		#cart-list div p{
			float: left;
			padding-left: 20px;
		}
		#cart-list div span img{
			width:80px;
		}
		.pl a{
			color:#666;
			text-decoration: none;
		}
		.pl a:hover{
			color:#ff0000;
			text-decoration: underline;
		}
		#cartbox {
			width: 100%;
			height: 50px;
		}
		#cartbox a{
			width: 200px;
			height: 50px;
			background: #cccccc;
			border: 1px solid;
			float: right;
			text-align: center;
			text-decoration: none;
		}
		#cartbox a span{
			font-size: 30px;
		}
		#cartbox a div{
			font-size: 20px;
			border-radius: 100%;
			background: red;
			width: 30px;
			height: 30px;
			margin: -40px 10px 30px 170px;
		}
		
	</style>
	<script src="js/Cookie.js"></script>

</head>
<body>
	
	<div class="clear"></div>
	<div class="shopcart">
		<h1>全部商品</h1>
		<div class="list-head">
			<div class="h1">商品名称</div>
			<div class="h2">价格</div>
			<div class="h2">数量</div>
			<div class="h3">操作</div>
			<div id="qk">清空购物车</div>
			<a id="qk1" href="购物车.html">返回</a>
		</div>
		<div id="cart-list">

		</div>
	</div>
	
	<script >
		
			var oDiv1=document.getElementById("cart-list");
			innit();
				function innit(){
					var strshpooing=shopping.getCookie("cookieshopping")
					var arrshopping=strshpooing.split("||");
					if(strshpooing.length>0){
					var html="";
					for(var i=0;i<arrshopping.length;i++){
						var sHopping=arrshopping[i].split("&&");
						var name=sHopping[0];
						var iSrc=sHopping[1];
						var price=sHopping[2];
						var count=sHopping[3];
						html+="<div class=\"pl\" id=\"p_0\">"
						html+="<div class=\"c1\">"
						html+="<span><img src=\""+iSrc+"\"></span>"
						html+="<p>"+name+"</p></div>"
						html+="<div class=\"c2\">"+price+"</div>"
						html+="<div class=\"c2\">"+count+"</div>"
						html+="<div class=\"c3\">"
						html+="<a href=\"javascript:delProduct('"+name+"');\">删除</a></div></div>";
						html+="</div>"
						oDiv1.innerHTML=html;
					}
				}else{
					oDiv1.innerHTML="";
				}
			
			var oDiv2=document.getElementById("qk");
			oDiv2.addEventListener("click",fnn,false);
			function fnn(){
				shopping.deleteCookie("cookieshopping");
				oDiv1.innerHTML="";
			}
				}
			
		
		
		function delProduct(name){
			var strShopping=shopping.getCookie("cookieshopping")
			var arrshopping2=strShopping.split("||");
			for(var i=0;i<arrshopping2.length;i++){
				var arritem=arrshopping2[i].split("&&")
				if(arritem[0]==name){
					arrshopping2.splice(i,1);
					break;
				}
			}
			var newstr=arrshopping2.join("||");
			shopping.addCookie("cookieshopping",newstr,14);
			innit();
			
		}
		
		

	</script>

</body>
</html>
