<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			function jia(a,b){
				var sum=a+b;
				alert(sum);
			}
			function jian(a,b){
				var c=a-b;
				alert(c);
			}
			function cheng(a,b){
				var d=a*b;
				alert(d);
			}
			function chu(a,b){
				var e=a/b;
				alert(e);
			}
			function qumo(a,b){
				var f=a%b;
				alert(f);
			}
			
			jian(10,5);
			qumo(10,3);
			chu(10,20);
			jia(100,999);
			
			
			
			
		</script>
	</body>
</html>
