<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<input type="text" name="t1" id="t1" value="13" />
		<div id="div1">
			<p>name</p>
			<p>Number</p>
			<p>sex</p>
		</div>
		<input type="button" name="b1" id="b1" value="哈哈哈" />
		<script type="text/javascript">
			var oDiv1=document.getElementById("div1");
			var oB1=document.getElementById("b1");
			var xhr=new XMLHttpRequest();
			xhr.open("GET","JSON/data.json",true);
			oB1.addEventListener("click",function(){
				
				xhr.onreadystatechange=function(){
					if(xhr.readyState==4){
						if(xhr.status==200){
							var data=xhr.responseText;
							var newdata=JSON.parse(data);
							oDiv1.innerHTML="<p>"+newdata.name+"</p><p>"+newdata.Number+"</p><p>"+newdata.sex+"</p>"
						}
					}
					
					
				}
				xhr.send();
				
				
				
				
			},false)
			
			
			
			
		</script>
	</body>
</html>
