<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">

	<body>
		<script type="text/javascript">
			var a=0;
			while(a<4){
				a++;
				var i=0
				while(i<a){
					i++;
					document.write("*");
				}
				document.write("<br/>");
				
			}	
			document.write("<hr/>")
			
			
			
			var a=0;
			while(a<4){
				a++;
				var i=0
				while(i<10){
					i++;
					document.write("*");
				}
				document.write("<br/>");
				
			}
		 	
		 	
		 	document.write("<hr />");
		 	var a=0;
			while(a<4){
				a++;
				var i=0;
				while(i<5-a){
					i++;
					document.write("*");
				}
				document.write("<br/>");
				
			}
			
			 
		</script>
