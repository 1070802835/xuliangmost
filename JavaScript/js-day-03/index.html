<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
	</head>
	<body>
		
		
		
		
		<script>
		 var a=1;
			while(a<100){
				document.write(a+"<br />");
				a++
			}
			
		var b=1;
		while(b<100){
			if(b%7==0){
				document.write(b+"<br />");}
			b++;
		}
			
		
		var c=1;
		while(c<100){
			if(c%2==0){
				document.write();
			}else{
				document.write(c+"<br />")
			}
			c++
		}
			
		var d = 1;
		var sum = 0;
		while (d <= 100) {
			if(d % 2 == 0){
				sum += d;
			}
			d++;	
		}
		document.write(sum);
		</script>
	</body>
</html>
