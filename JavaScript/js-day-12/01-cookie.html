<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>cookie</title>
</head>
<body>
<script>
    // document  cookie的属性 赋值；
    //键值对  键=值  cookie的名字   class
    var date=new Date();
    date.setDate(date.getDate()+14);
    document.cookie="class2=1632002;expires="+date;
    //创建一个cookie；  cookie名字；classname
    //document.cookie="classname=bk1632";

    //当cookie的名字一样时， 覆盖；
    //document.cookie="class=1632001";
</script>
</body>
</html>
