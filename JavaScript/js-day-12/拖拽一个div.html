<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>drag</title>
	<style type="text/css">
		#box{
			width: 200px;
			height: 200px;
			border-radius: 200px;
			background: #2ee;
			position: absolute;
		}
	</style>
</head>
<body>
	<div id="box"></div>
	<script>
		var oBox=document.getElementById('box');
		oBox.onmousedown=function(e){
			e=e||window.event;
			var x1=e.clientX-oBox.offsetLeft;
			var y1=e.clientY-oBox.offsetTop;
			document.onmousemove=function(e){
				e=e||window.event;
				var x=e.clientX;
				var y=e.clientY;
				oBox.style.left=x-x1+"px";
				oBox.style.top=y-y1+"px";
			}
			document.onmouseup=function(e){
				document.onmousemove=null;
			}
			

		}
	</script>
</body>
</html>
