<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			var s1=String("我觉得JavaScript是世界上最好的编程语言!你不信JavaScript是最好的编程语言吗?");
			
			var sum=0;
			for(var i=0;i<s1.length;i++){
				if(i==s1.indexOf("编",i)){			//这两个i  只可意会不可言传
					sum++;	
				}
			else if(i==-1){							//indexOf找不到  会返回-1
					break;
				}	
			}document.write(sum);
			
			document.write("<br />")
			var arr=[];
			for(var i=0;i<s1.length;i++){
				if(i==s1.indexOf("S",i)){			
						arr.push(i);
				}
				else if(i==-1){
					break;
				}	
			}document.write(arr);

		</script>
	</body>
</html>
