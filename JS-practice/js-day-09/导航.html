<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			*{margin: 0; padding: 0;}
			ul{width: 330px;height: 30px;position:relative;}
			li{list-style: none;}
			a{text-decoration: none;}
			#ul1 li{width: 100px;height: 30px;float:left;text-align: center;line-height: 30px;}
			a{text-decoration: none;color:darkturquoise;}
			#div1,#div2,#div3{position: absolute;left: 0;top:  30px;}
			#b1{background: red;}
			#b2{background: green}
			#b3{background: yellow;}
			#div1{display: none;width: 300px;height: 400px;background: red;}
			#div2{display: none;width: 300px;height: 400px;background: green;}
			#div3{display: none;width: 300px;height: 400px;background: yellow;}
			#ul2 li{width: 300px;height: 50px;line-height: 50px;}
			#ul2 li a{color: black;}
			
		</style>
	</head>
	<body>

		<ul id="ul1">
			<li id="b1"><a href="#">这是</a><div id="div1">
				<ul id="ul2">
					<li><a href="#">啦啦啦</a></li>
					<li><a href="#">啦啦啦</a></li>
					<li><a href="#">啦啦啦</a></li>
				</ul>
			</div></li>
			<li id="b2"><a href="#">考试</a><div id="div2">
				<ul id="ul2">
					<li><a href="#">哈哈哈</a></li>
					<li><a href="#">哈哈哈</a></li>
					<li><a href="#">哈哈哈</a></li>
				</ul>
			</div></li>
			<li id="b3"><a href="#">第四题</a><div id="div3">
			<ul id="ul2">
					<li><a href="#">嘿嘿嘿</a></li>
					<li><a href="#">嘿嘿嘿</a></li>
					<li><a href="#">嘿嘿嘿</a></li>
				</ul></div></li>
		</ul>
		<script type="text/javascript">
			var oUl=document.getElementById("ul1"); 
			var oB1=document.getElementById("b1");
			var oB2=document.getElementById("b2");
			var oB3=document.getElementById("b3");
			var oDiv1=document.getElementById("div1");
			var oDiv2=document.getElementById("div2");
			var oDiv3=document.getElementById("div3");
			oB1.onclick=function(){
					oDiv1.style.display="block";
					oDiv2.style.display="none";
					oDiv3.style.display="none";
			}

			oB2.onclick=function(){
					oDiv1.style.display="none";
					oDiv2.style.display="block";
					oDiv3.style.display="none";
			}

			oB3.onclick=function(){
					oDiv1.style.display="none";
					oDiv2.style.display="none";
					oDiv3.style.display="block";
			}
			
			oUl.onmousedown=function(e){
				e=e||window.event;
				if(e.stopPropagation){
						e.stopPropagation();
					}else{
						e.cancelable=true;
					}
				e.preventDefault();
				var disx=e.clientX-this.offsetLeft;
				var disy=e.clientY-this.offsetTop;
				document.onmousemove=function(e){
					
					e=e||window.event;

					if(e.stopPropagation){
						e.stopPropagation();
					}else{
						e.cancelable=true;
					}
					var x=e.clientX;
					var y=e.clientY;
					oUl.style.left=x-disx+"px";
					oUl.style.top=y-disy+"px";
				}
				document.onmouseup=function(e){
					document.onmousemove=null;
					
				}
			}
			

			
		</script>
	</body>
</html>
