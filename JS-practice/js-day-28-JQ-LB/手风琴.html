<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8" />
		<title></title>
		<script src="js/jquery-3.1.1.js"></script>
		<style type="text/css">
			* {
				margin: 0;
				padding: 0;
			}
			
			ul {
				width: 1200px;
				height: 600px;
				margin: 30px;
			}
			
			li {
				list-style: none;
				float: left;
				width: 240px;
				height: 600px;
				overflow: hidden;
				position: relative;
			}
			
			img {
				width: 800px;
				height: 600px;
			}
			
			.p1 {
				width: 100%;
				height: 600px;
				background: darkgray;
				opacity: 0.5;
				text-align: center;
				position: absolute;
				top: 0;
				font-size: 30px;
				font-weight: bolder;
				color: lightblue;
			}
		</style>
	</head>

	<body>
		<ul>
			<li>
				<img src="img/3.jpg" />
				<p class="p1">GTA<br />Five</p>
			</li>

			<li>
				<img src="img/4.jpg" />
				<p class="p1" style="color: whitesmoke">model<br />Girl</p>
			</li>

			<li>
				<img src="img/5.jpg" />
				<p class="p1" style="color: #000">JAX<br />Game Of LOL</p>

			</li>

			<li>
				<img src="img/6.jpg" />
				<p class="p1">unknown</p>
			</li>

			<li>
				<img src="img/7.jpg" />
				<p class="p1">unknown<br />too</p>
			</li>
		</ul>

		<script type="text/javascript">
			$("ul li").on("mouseenter", function() {
				$(this).stop().animate({
					width: 800
				}, 400).siblings().stop().animate({
					width: 100
				}, 400)
				
				$(this).children(".p1").css("display","none");
				
				
			});

			$("ul li").on("mouseleave", function() {
					$("ul li").stop().animate({
						width: 240
					}, 500);
					$(this).children(".p1").css("display","block");
				})

				//				$(this).stop().animate({
				//					width: 800
				//				}, 400).siblings().stop().animate({

				//				}, 400)},function(){
				//					$("ul li").stop().animate({
				//					width: 240
				//				}, 1000);
				//				})
		</script>
	</body>

</html>
