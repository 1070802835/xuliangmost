<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<input type="text" name="t1" id="t1" value="" />
		<input type="text" name="t1" id="t2" value="" />
		<input type="text" name="t1" id="t3" readonly="readonly" />
		<input type="button" id="b1" value="+" />
		<input type="button" id="b2" value="-" />
		<input type="button" id="b3" value="*" />
		<input type="button" id="b4" value="/" />
		
		<script type="text/javascript">
			var a1=document.getElementById("t1");
			var b1=document.getElementById("t2");
			var c=document.getElementById("t3");
			var d=document.getElementById("b1");
			var e=document.getElementById("b2");
			var f=document.getElementById("b3");
			var g=document.getElementById("b4");
			d.onclick=function(){
				c.value=jia();
			}
			e.onclick=function(){
				c.value=jian();
			}
			f.onclick=function(){
				c.value=cheng();
			}
			g.onclick=function(){
				c.value=chu();
			}
			function jia(a,b){
				var sum=parseInt(a1.value)+parseInt(b1.value);
				return sum;
			}
			function jian(a,b){
				var sum=parseInt(a1.value)-parseInt(b1.value);
				return sum;
			}
			function cheng(a,b){
				var sum=parseInt(a1.value)*parseInt(b1.value);
				return sum;
			}
			function chu(a,b){
				var sum=parseInt(a1.value)/parseInt(b1.value);
				var sum=sum.toFixed(3);
				return sum;
			}
		</script>
		
	</body>
</html>
