<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			function fn(n){
				if(n==1){
					return 1;
				}else if(n==2){
					return 2;
				}else{
					return fn(n-1)+fn(n-2);
				}
			}
			alert(fn(100));
			
			
			
			function fn(n){
				var n1=1;
				var n2=2;
				var count=0;
				if(n==1){return 1;}
				if(n==2){return 2;}
				for(i=3;i<=n;i++){
					count=n1+n2;
					n1=n2;
					n2=count;
				}return count;
			}
			alert(fn(50));
		</script>
		
		
	</body>
</html>
