		<script type="text/javascript">
			var index = 0;
			var time;
			Run();
			$("ul li").eq(0).siblings().css("display", "none");
			function dd() {
				$("ul li").eq(index).fadeIn(2000).siblings().fadeOut(2000);
			}
			function Run() {
				clearInterval(time);
				time = setInterval(function() {
					index++;
					if(index == 5) {
					index = 0;
					}
					dd();
				}, 2500)

			$("#Lb").on("mouseover",function(){
				clearInterval(time);
				$("#Lb #sp1").click(function(e){
				clearInterval(time);
				if(e.target==this){
					$("ul li").stop();
					index--;
					if(index==-1){
						index=4;
					}
					dd();
					alert("左")
				}
			});
