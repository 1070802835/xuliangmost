<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			td{width:40px;height: 20px;border: 1px solid black;}
		</style>
	</head>
	<body>
		<input type="text" name="t1" id="t1" value="" placeholder="请输入行数" />
		<input type="text" name="t2" id="t2" value="" placeholder="请输入列数"/>
		<input type="button" name="b1" id="b1" value="生成表格" />
		<div id="div1"></div>
		<script type="text/javascript">
			var t1=document.getElementById("t1");
			var t2=document.getElementById("t2");
			var b1=document.getElementById("b1");
			var div1=document.getElementById("div1");
			var tr;
			var td;
			
			b1.onclick=function(){
				div1.innerHTML="";
				var tb=document.createElement("table");
				for(i=0;i<t1.value;i++){
					tr=document.createElement("tr");
					for(k=0;k<t2.value;k++){
						td=document.createElement("td");
							div1.appendChild(tb);
							tb.appendChild(tr);
							tr.appendChild(td);
						
						
					}	 
				}	tdcolor();
			}

			function tdcolor(){
				var arr=["red","yellow","black","blue","pink"];
				var oTdList=document.getElementsByTagName("td");
				var oTrList=document.getElementsByTagName("tr");
				for(l=0;l<oTrList.length;l++){
						if(l%2==0){		//只有偶数行才会变色
							var b=l%5;	//长度对5取摸，因为颜色长度只有[0,4)，不写只显示5个颜色
							oTrList[l].style.backgroundColor=arr[b];
						}
						
						
				}	
				for(k=0;k<t1.value;k++){
					oTrList[k].lastChild.style.backgroundColor="#fff";
					oTrList[k].lastChild.innerHTML="删除";
					oTrList[k].lastChild.addEventListener("click",fn,false);
						function fn(){
//						oTrList[k].lastChild.parentNode.parentNode.removeChild(oTrList[k].lastChild.parentNode);
						this.parentNode.parentNode.removeChild(this.parentNode);
						//this代表点击事件，this的爸爸的爸爸干掉了this 的爸爸
						//也就是table干掉了tr，只有父元素才能删除子元素
						
					}
				}
			}
				
			
		</script>
	</body>
</html>
