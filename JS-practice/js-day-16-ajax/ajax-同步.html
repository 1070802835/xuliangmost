<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
	</head>
	<body>
		<input type="text" name="t1" id="t1" value="13" />
		<div id="div1">1321</div>
		<input type="button" name="b1" id="b1" value="泥煤" />
		<script type="text/javascript">
			var oB1=document.getElementById("b1");
			var oDiv1=document.getElementById("div1");
			oB1.addEventListener("click",function(){
				var xhr=new XMLHttpRequest();
				xhr.open("get","data/ajax.txt",false);
				xhr.send();
				if(xhr.readyState==4){
					if(xhr.status==200){
						var name=xhr.responseText;
						oDiv1.innerHTML=name;
					}
				}
			},false)
		</script>
	</body>
</html>
