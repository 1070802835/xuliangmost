<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			*{margin: 0;padding: 0;}
			#div1{width: 1000px;height: 600px;margin: 0 auto;margin-top: 50px;text-align: center;}
			#img1{width: 900px;height: 600px;vertical-align: middle;}
			#img2{width: 900px;height:0px;display: none;vertical-align: middle;}
			#sp1{height: 600px;display: inline-block;vertical-align:middle;}
		</style>
	</head>
	<body>
		<div id="div1">
			<!--<span>的武器哦ID机器</span>-->
			<span id="sp1"></span>
			<img id="img1" src="img/1.jpg"/>
			<img id="img2" src="img/2.jpg"/>
		</div>
		<script type="text/javascript">
			var oDiv1=document.getElementById("div1");
			var oImg1=document.getElementById("img1");
			var oImg2=document.getElementById("img2");
			var time1;
			var time2;
			oDiv1.onmouseover=function(){
				clearInterval(time1);
				if(oImg1.offsetHeight>0){
					clearInterval(time1);
					time1=setInterval(function(){
						if(oImg1.offsetHeight>0){
							oImg1.style.height=oImg1.offsetHeight-4+"px";
						}else{
							fz();
						}
					},10)
				}
				
			}
			function fz(){
				oImg1.style.display="none";
				oImg2.style.display="inline-block";
				oImg2.style.height=oImg2.offsetHeight+4+"px";
				if(oImg2.offsetHeight>=600-4){
					
					oImg2.style.height=600+"px";
					clearInterval(time1);
				}
				
			}
			
			oDiv1.onmouseleave=function(){
				if(oImg2.offsetHeight>0){
					time2=setInterval(function(){
					if(oImg2.offsetHeight>0){
						oImg2.style.height=oImg2.offsetHeight-4+"px";
					}else{
						fz1();
					}
				},10)
				}
			}
			function fz1(){	
				oImg2.style.display="none";
				oImg1.style.display="inline-block";
				oImg1.style.height=oImg1.offsetHeight+4+"px";
				if(oImg1.offsetHeight>600-4){
					clearInterval(time2);
					oImg1.style.height=600+"px";
				}
			}
			
		</script>
	</body>
</html>
