<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
		*{margin: 0;padding: 0;}
			#div1{width: 300px;height: 300px;background: cyan;margin-top: 100px;position:absolute;left: -300px;}
			#div2{width: 50px;height: 200px;background: brown;position: absolute;right: -50px;top:50px;text-align: center;font-size: 20px;line-height: 200px;}
			p{text-align: center;margin: 0 auto;}
		</style>
	</head>
	<body>
		<div id="div1">
			<p>等我去奋斗完全反对</p>
			<p>恶趣味无群二无群二无群二群二</p>
			<div id="div2">
				分享 
			</div>
		</div>
		
		<script type="text/javascript">
			var oDiv2=document.getElementById("div2");
			var oDiv1=document.getElementById("div1");
			var flag=true;
			var time1;
			oDiv1.addEventListener("mouseover",fna,false);
			function fna(){
				clearInterval(time1);
				var a=oDiv1.offsetLeft;
					time1=setInterval(function(){
						if(a>=0){
							clearInterval(time1);
						}
						oDiv1.style.left=a+"px";
						a+=7;
					},10)
				}
			oDiv1.addEventListener("mouseout",fnaq,false);
			function fnaq(){
				clearInterval(time1);
				var a=oDiv1.offsetLeft;
					time1=setInterval(function(){
						if(a<=-300){
							clearInterval(time1);
						}
						oDiv1.style.left=a+"px";
						a-=7;
					},10)
				}
		</script>
		
	</body>
</html>
