<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			#div1{width: 400px;height: 400px;background: red;position: relative;}
			#div2{width: 100px;height: 100px;background: brown;opacity: 0.5;position: absolute;}
		</style>
	</head>
	<body>
		<div id="div1">
			<div id="div2"></div>
		</div>
		<script type="text/javascript">
			var oDiv1=document.getElementById("div1");
			var oDiv2=document.getElementById("div2");
			var flag=true;
			oDiv1.onmousemove=function(e){
				if(flag){
					var x=e.clientX;
					var y=e.clientY;
					oDiv2.style.left=x-oDiv2.offsetWidth/2+"px";
					oDiv2.style.top=y-oDiv2.offsetHeight/2+"px";
				}
			}
			oDiv2.onclick=function(){
				flag=!flag;
			}
			
			
			
		</script>
		
		
		
	</body>
</html>
