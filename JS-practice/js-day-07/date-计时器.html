<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			#div0{width: 312px;margin: 100px auto;}
			#div1{height: 50px;color: red;font-size: 20px;width: 180px;height: 50px;margin: 0 auto;}
			
			
			
			#div2{width: 200px; height: 50px;color: red;font-size: 20px;}
			input{width: 72px; height: 72px;border-radius: 36px;border:0;background:blue;text-align: center;line-height: 72px;color: yellow;}
			input:focus{outline: none;}
		</style>
	</head>
	<body>
		<div id="div0">
			<div id="div1"></div>
			<div id="div3"></div>
			<div id="div4"></div>
			<input type="button" name="b1" id="b1" value="开始/暂停" />
			<!--<input type="button" name="b2" id="b2" value="暂停计时" />-->
			<input type="button" name="b3" id="b3" value="复位" />
			<input type="button" name="b4" id="b4" value="计次" />
			<input type="button" name="b5" id="b5" value="清空" />
			<div id="div2"></div>
		</div>
		
		
		
		<script type="text/javascript">
			var div1=document.getElementById("div1");
			var div2=document.getElementById("div2");
			var b1=document.getElementById("b1");
			var b2=document.getElementById("b2");
			var b3=document.getElementById("b3");
			var b4=document.getElementById("b4");
			var hm=0;				//毫秒
			var m=0;				//秒
			var fen=0;				//分
			var time;
			var a=true;
			div1.innerHTML="0"+fen+"分&ensp;&ensp;0"+m+"秒&ensp;&ensp;0"+hm+"毫秒";
			b1.onclick=function(){
				if(a){
					a=false;
					time=setInterval(function(){
						hm++;
						if(hm>99){
							m++;
							hm=0;
						}else if(m>59){
							fen++;
							m=0;
						}
							if(fen<10){
								var str="0"+fen+"分&ensp;&ensp;"		//定义一个字符串
							}else{
								var str=fen+"分&ensp;&ensp;"
							}
							
							if(m<10){
								str+="0"+m+"秒&ensp;&ensp;"		//每次都在str后面加上   +=
							}else{
								str+=m+"秒&ensp;&ensp;"
							}
							
							if(hm<10){
								str+="0"+hm+"毫秒"			//每次都在str后面加上   +=
							}else{
								str+=hm+"毫秒"
							}
						
						div1.innerHTML=str;
					},10)
				}
				
				else{
					clearInterval(time);
					a=true;	
				}	
			}
			
			
			
			b3.onclick=function(){
				clearInterval(time);
				a=true;
				hm=0;
				fen=0;
				m=0;
				
				div1.innerHTML="0"+fen+"分&ensp;&ensp;0"+m+"秒&ensp;&ensp;0"+hm+"毫秒";
			}
			
			b4.onclick=function(){
				
				div2.innerHTML+=fen+"分&ensp;&ensp;"+m+"秒&ensp;&ensp;"+hm+"毫秒"+"<br/>";
			}
			
			b5.onclick=function(){
				
				div2.innerHTML="";
			}
			
			
		</script>
		
		
		
	</body>
</html>
