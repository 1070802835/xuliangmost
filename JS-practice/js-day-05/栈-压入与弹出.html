<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>栈</title>
			
	 
	</head>
	<body>
		<input type="text" name="t1" id="t1" value="" />
		<input type="button" name="b1" id="b1" value="压入" />
		<input type="button" name="b2" id="b2" value="弹出" />
		<input type="button" name="b1" id="b3" value="正序" />
		<input type="button" name="b2" id="b4" value="倒序" />
		<input type="text" name="t2" id="t2" value="" />
		<input type="text" name="t3" id="t3" value="" />
		<input type="button" name="b5" id="b5" value="替换" />
		<div id="div1"></div>
		<script type="text/javascript">
			var t1=document.getElementById("t1");
			var b1=document.getElementById("b1");
			var b2=document.getElementById("b2");
			var div1=document.getElementById("div1");
			var b3=document.getElementById("b3");
			var b4=document.getElementById("b4");
			var arr=[];
			var t2=document.getElementById("t2");
			var t3=document.getElementById("t3");
			var b5=document.getElementById("b5");
			
			b5.onclick=function(){
				arr.forEach(function(item,index){			//item是要寻找的值      index是目标值的下标
					if(item==t2.value){						//两者是对应的				
						arr[index]=t3.value;
					}
				});
				
					div1.innerHTML=arr;
				
			}
			
			b1.onclick=function(){
				
				arr.push(t1.value);
				t1.value="";
				div1.innerHTML=arr.join("o(╯□╰)o")		//有两种 toString和join，前者是变成字符串，后者是加符号
					
			}
			b2.onclick=function(){
				arr.pop(t1.value);
				div1.innerHTML=arr;	
			}
			b3.onclick=function(){
				arr.sort(function(a,b){
					return Number(a)-Number(b);		//将输入框里的字符串转化数字
				});
				div1.innerHTML=arr;
			}
//			b3.onclick=function(){					//第二种方法  比较字符串长度
//				arr.sort(function(a,b){
//					if(a.lenth>b.length){
//						return 1;
//					}else{
//						-1
//					}
//				});
//				div1.innerHTML=arr;
//			}
			
			
			
			
			b4.onclick=function(){
				arr.sort(function(a,b){
					return Number(b)-Number(a);	
				});	
					div1.innerHTML=arr;
			}
			
			
		</script>
	</body>
</html>
