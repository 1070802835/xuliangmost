<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			*{margin: 0;padding: 0;}
			hr{margin: 10px 0;}
		</style>
	</head>
	<body>
	
		<input type="button" name="b1" id="b1" value="正序" />
		<input type="button" name="b1" id="b2" value="倒序" />
		<div id="div1" style="width: 100px;height: 20px;background: red;"></div>
		<script type="text/javascript">
			
			var b1=document.getElementById("b1");
			var b2=document.getElementById("b2");
			var arr=[3,5,3,2,6,8];
			document.write(arr);
			b1.onclick=function(){
				arr.sort(function(a,b){
					return a-b;
				})
					div1.innerHTML=arr
			}
			b2.onclick=function(){
				arr.sort(function(a,b){
					return b-a;
				})
					div1.innerHTML=arr
			}
			
			document.write("<hr />")
			function dw(n){
				document.write(n+"<br />");
				document.write("<hr />")
			}
			var ar1=["yellow","red"];
			var ar2=["yes","no",true,false];
			ar1.splice(2,0,"green");
			dw(ar1);
			
			ar2.splice(1,1,"ok",22);
			dw(ar2);
			
			var ar3=ar1.concat(ar2);
			dw(ar3);
		
			var sum=0;
			for(var i=1;i<=100;i++){
				
				if(i%7==0||(i%10)==7||(i-i%10)==70){
					document.write(i+"&ensp;&ensp;&ensp;&ensp;o(╯□╰)o"+"<br />");
					sum+=1;
					
				}
			}document.write(sum);
			
		</script>
	</body>
</html>
