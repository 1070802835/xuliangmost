<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<input type="text" name="t1" id="t1" value="" />
		<input type="button" name="" id="b1" value="生成" />
		<script type="text/javascript">
			var oT1=document.getElementById("t1");			
			var oB1=document.getElementById("b1");
			var str="abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789";//随机的东西在字符串里
			var arr=str.split("");//用空的“”来分割生成数组，不能用空格，不然就是一个整体
			var sum=0;
			oB1.onclick=function(){
				oT1.value="";							//每次点击都清空oT1里面的值
				for(var i=0;i<4;i++){						
					var sj=Math.floor(Math.random()*62);
					oT1.value+=arr[sj];			//每次循环四个数  然后每个作为下标，最后成为一个四位随机码  
				}sum++;
				if(sum==10){
					alert("恭喜你中了大奖，请到:西长安街1号。领取")
					sum=0;
				}
			}
		</script>
	</body>
</html>
