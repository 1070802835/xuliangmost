<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			#div3{position:relative;}
			img{position:absolute;width: 900px;height: 640px;}
		</style>
	</head>
		
	<body>
		<input type="button" name="b1" id="b1" value="上一张" />
		<input type="button" name="b2" id="b2" value="下一张" />
		<div id="div3">
			<img src="img/4.jpg"/>
			<img src="img/1.jpg"/>
			<img src="img/2.jpg"/>
			<img src="img/3.jpg"/>
			
		</div>
		<script type="text/javascript">
			var oB1=document.getElementById("b1");
			var oB2=document.getElementById("b2");
			var oImglist=document.getElementsByTagName("img");
			var i=0;
			var index=1;
			oImglist[0].style.zIndex=1;						//事先给一个z-index值  不然会出错  已经尝试
			oImglist[1].style.zIndex=0;
			oImglist[2].style.zIndex=0;
			oImglist[3].style.zIndex=0;
			
			oB1.onclick=function(){
				i--;
				if(i==-1){
					i=3;									//每次到第一个之后，再点击 就成为第四张
				}
				index++;
				oImglist[i].style.zIndex=index;
			}
			
			oB2.onclick=function(){
				i++;
				if(i==4){
					i=0;
				}
				index++;
				oImglist[i].style.zIndex=index;
			}
			
		</script>
	</body>
</html>
