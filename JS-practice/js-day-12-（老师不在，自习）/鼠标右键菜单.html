		<style type="text/css">
			*{margin: 0;padding: 0;}	
			#div1{position: absolute;z-index:10;width: 200px;height: 150px;background: darkturquoise;display: none;}
			#ul1{overflow:hidden}
			#ul1 li{width: 200px;height: 49px; line-height: 49px;list-style: none;dbackground: red;}
			#ul1 #li2{margin: 1px 0;}

		<script type="text/javascript">
			var oDiv=document.getElementById("div1");
			document.oncontextmenu=function(e){
				e.preventDefault();
				var x1=oDiv.offsetLeft;
				var y1=oDiv.offsetTop;
				e=e||window.event;
				var x=e.clientX;
				var y=e.clientY;
				
				if(x<x1||x>(x1+200)||y<y1||y>(y1+150)){
					oDiv.style.left=x+"px";
					oDiv.style.top=y+"px"
				}
				
				oDiv.style.display="block";
				
			}
