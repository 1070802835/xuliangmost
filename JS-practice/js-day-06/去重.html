<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<input type="text" name="t1" id="t1" value="" />
		<input type="button" name="b1" id="b1" value="随机数组" />
		<input type="button" name="b2" id="b2" value="选择一次" />
		<input type="button" name="b3" id="b3" value="选择N次" />
		<input type="button" name="b4" id="b4" value="驱虫" />
		<div id="div1" style="color: red;font-size: 22px;font-weight: bolder;">
		</div>
		<script type="text/javascript">
			var t1=document.getElementById("t1");
			var b1=document.getElementById("b1");
			var b2=document.getElementById("b2");
			var b3=document.getElementById("b3");
			var b4=document.getElementById("b4");
			var div1=document.getElementById("div1");
			var arr=[];
			
			b1.onclick=function(){
				var content=parseInt(t1.value);
				for(var i=0;i<content;i++){
					arr[i]=parseInt(Math.random()*20);
					t1.value="";
				}
				div1.innerHTML=arr;
			}
			
			
			
			b2.onclick=function(){
				
				var index=0;					
				for(var i=0;i<arr.length;i++){
					if(arr[index]>arr[i]){		//把数组中的每一个元素与第一个元素比较
						var thenew=arr[i];		//定义一个新的数组；将arr[i]赋值
						arr[i]=arr[index];
						arr[index]=thenew;		//交换值
					}
				}
				div1.innerHTML=arr;
			}
			
			b3.onclick=function(){
				for(var k=0;k<arr.length;k++){
					var index=k;
					for(var i=k+1;i<arr.length;i++){	//因为不能每次都与自己比较，  所以定义i=k+1;
						if(arr[index]>arr[i]){			//然后开始换值   
							var thenew=arr[i];
							arr[i]=arr[index];
							arr[index]=thenew;
						}
					}
					div1.innerHTML=arr;					//输出
				}
			}
			
			
			
			b4.onclick=function(){
				for(var k=0;k<arr.length;k++){						//k=0时，所有数与第一个数比较
					for(var i=k+1;i<arr.length;i++){				//k=1时，从k+1个数开始与arr[k]比较							
						if(arr[k]==arr[i]){						//里面循环完了   外面K再+1开始新一轮循环
							arr.splice(i,1)
							i--;
						}
						
					}div1.innerHTML=arr;	
				}
					
				
				
				
			}
			</script>
	</body>
</html>
