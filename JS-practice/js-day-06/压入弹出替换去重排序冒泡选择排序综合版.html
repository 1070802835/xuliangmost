<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<input type="button" name="b0" id="b0" value="随机生成数组" />
		<input type="text" name="t1" id="t1" value="" />
		<input type="button" name="b1" id="b1" value="压入" />
		<input type="button" name="b2" id="b2" value="弹出" />
		<input type="text" name="t2" id="t2" value="" />
		<input type="text" name="t3" id="t3" value="" />
		<input type="button" name="b3" id="b3" value="替换" />
		<input type="button" name="b4" id="b4" value="去重" />
		<input type="button" name="b5" id="b5" value="排序" />
		<input type="button" name="b6" id="b6" value="冒泡一次" />
		<input type="button" name="b7" id="b7" value="冒泡N次" />
		<input type="button" name="b8" id="b8" value="选择一次" />
		<input type="button" name="b9" id="b9" value="选择N次" />
		
		
		<div id="div1"></div>
		<script type="text/javascript">
		
			var arr=[];
			var t1=document.getElementById("t1");
			var t2=document.getElementById("t2");
			var t3=document.getElementById("t3");
			var b1=document.getElementById("b1");
			var b2=document.getElementById("b2");
			var b3=document.getElementById("b3");
			var b4=document.getElementById("b4");
			var b0=document.getElementById("b0");
			var b5=document.getElementById("b5");
			var b6=document.getElementById("b6");
			var b7=document.getElementById("b7");
			var b8=document.getElementById("b8");
			var b9=document.getElementById("b9");
			
			var div1=document.getElementById("div1");
			b0.onclick=function(){
				for(var i=0;i<10;i++){
					arr[i]=parseInt(Math.random()*10);
				}
				div1.innerHTML=arr;
			}
			
			b1.onclick=function(){
				arr.push(t1.value);
				t1.value="";
				div1.innerHTML=arr;
			}
			b2.onclick=function(){
				arr.pop();
				
				div1.innerHTML=arr;
			}
			
			b3.onclick=function(){
				for(var i=0;i<arr.length;i++){
					if(arr[i]==t2.value){
						arr[i]=t3.value;
					}
				}div1.innerHTML=arr;
			}
			
			b4.onclick=function(){
				for(var k=0;k<arr.length;k++){
					for(var i=k+1;i<arr.length;i++){
							if(arr[k]==arr[i]){
								arr.splice(i,1);
								i--;
							}
						}
				}
				div1.innerHTML=arr;
			}
			
			b5.onclick=function(){
				arr.sort(function(a,b){
					return Number(a)-Number(b);	
				})
				
				div1.innerHTML=arr;
			}
			
			b6.onclick=function(){
				for(var i=0;i<arr.length-1;i++){
					if(arr[i]>arr[i+1]){
						var temp=arr[i];
						arr[i]=arr[i+1];
						arr[i+1]=temp;
					}	
				}
				div1.innerHTML=arr;
			}
			
			b7.onclick=function(){
				for(var k=0;k<arr.length;k++){
					for(var i=0;i<arr.length-1;i++){
					if(arr[i]>arr[i+1]){
						var temp=arr[i];
						arr[i]=arr[i+1];
						arr[i+1]=temp;
					}	
				}	
				}
				div1.innerHTML=arr;
			}
			
			b8.onclick=function(){
				var index=0;
				for(var i=1;i<arr.length;i++){
					if(arr[index]>arr[i]){
						var temp=arr[i];
						arr[i]=arr[index];
						arr[index]=temp;
					}
				}div1.innerHTML=arr;
			}
			
			
			b9.onclick=function(){
				for(var k=0;k<arr.length;k++){
					var index=k;
					for(var i=k+1;i<arr.length;i++){				//k+1不能省！！！！
						if(arr[k]>arr[i]){
							var temp=arr[i];
							arr[i]=arr[index];
							arr[index]=temp;
						}
					}	
				}
				div1.innerHTML=arr;
			}
			
			
			
			
			
		</script>
	</body>
</html>
