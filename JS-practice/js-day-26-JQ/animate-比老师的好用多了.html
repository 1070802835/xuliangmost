<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script src="js/jquery-3.1.1.js"></script>
		<style type="text/css">
			div{
				position: absolute;
				width: 30px;
				height: 30px;
				background: red;
			}
		</style>
	</head>
	<body>
		<div></div>
		<script type="text/javascript">
			$("div").click(function(){
				$(this).animate({
					left:500,
					top:300,
					width:100,
					height:200,
					opacity:0.4
				},3000)
			})
		</script>
	</body>
</html>
