<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			td{width: 100px;height:40px;border:1px solid black;}
		</style>
	</head>
	<body>
		<input type="text" name="" id="t1" value="" />
		<input type="text" name="" id="t2" value="" />
		<input type="button" name="" id="b1" value="生成表格" />
		<div id="div1"></div>
		
		<script type="text/javascript">
			var oT1=document.getElementById("t1");
			var oB1=document.getElementById("b1");
			var oT2=document.getElementById("t2");
			var oDiv1=document.getElementById("div1");
			var oTb=document.createElement("table");
			var Tr,Td;
			
			var arr=["宋龙飞", "张永健", "高林莉", "何忠明", "潘雪蕊", "曲应钦","吴涛", "张劲松", "杨浩男","黄青鹏", "邹润东", "王皓宇", "王超", "于海跃", "陈焕海", "董静", "范珂振", "陆家琪", "陈阔", "李宁", "李明", "韩奎星", "祁琦","徐亮", "李娜", "彭跃勇", "李蓉蓉", "白忠胜", "王明辉", "昝石磊", "逯振强", "崔京京", "焦伟军", "王云飞", "万龙",   "张中华", "高盈", "孙露露", "曹文博", "张岩鹏", "马彩娟", "翟科", "陶懿臻", "魏前行", "田金林", "吕朋丽", "黄华", "蔡鲁立", "吴增喜", "段石磊", "张淑芳", "安佰凯", "成敏", "岳文喆", "康恺",  "宋健", "陈念鲁", "胡厚传","钱森", "李宏胜"];
			
			
			oB1.onclick=function(){
				alert("康恺是傻逼");
				oTb.innerHTML=""
				for(var i=0;i<oT1.value;i++){
					Tr=document.createElement("tr");
					for(var k=0;k<oT2.value;k++){
						Td=document.createElement("td");
						Tr.appendChild(Td);
						
					}	oTb.appendChild(Tr);
					
				}	oDiv1.appendChild(oTb);
					var oTd=document.getElementsByTagName("td");
					for(var i=0;i<oTd.length;i++){
					oTd[i].innerHTML=arr[i];
				
				}
			}
			
			
			
			
			
			
			
		</script>
	</body>
</html>
