<html lang="en">
 <head>
  <meta charset="UTF-8">
  <title>Document</title>
  <style>
	div{width: 800px; height: 400px; background: #eee; margin:50px auto; overflow: hidden; position: relative;}
	img{width: 800px; height: 400px; position: absolute; left: 800px;}
	.first{left: 0;}
  </style>
 </head>
 <body>
	<div class="box">
		<img class="imgItem first" src="img/1.jpg" />
		<img class="imgItem" src="img/2.jpg" />
		<img class="imgItem" src="img/3.jpg" />
		<img class="imgItem" src="img/4.jpg" />
	</div>
	
	<script>
		var index = 0;
		var nextIndex = 1;
		var oImgs = document.getElementsByClassName("imgItem");

		function chgImg() {
			var currentLeft = 0;
			var nextLeft = 800;
			oImgs[nextIndex].style.left = nextLeft + "px";

			tt = setInterval(function () {
				currentLeft -= 10;
				if (currentLeft < -800) {
					clearInterval(tt);
					index++;
					if (index >=4) {index = 0;} 
				} else {
					oImgs[index].style.left = currentLeft + "px";
				}

				nextLeft -= 10;
				if (nextLeft < 0) {
					clearInterval(tt);
					nextIndex++;
					if (nextIndex >= 4) {nextIndex = 0;} 
				} else {
					oImgs[nextIndex].style.left = nextLeft + "px";
				}
			},10);
			oImgs[index].style.left = 800 + "px";
		}
		setInterval(chgImg,3000);
	</script>
 </body>
</html>
