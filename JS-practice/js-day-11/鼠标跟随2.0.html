		<script type="text/javascript">

			var oImglist=document.getElementsByTagName("img");
			
			document.onmousemove=function(e){
					var time;
					var a=0;
					e=e||window.event;
					var x=e.clientX;
					var y=e.clientY;
					time=setInterval(gs,70);
					function gs(){
							oImglist[a].style.left=x-50+"px";
							oImglist[a].style.top=y-50+"px";
							a++;
							if(a>oImglist.length){
								clearInterval(time)
							}
					}
			}
			
						
					
				
				
			
		</script>
