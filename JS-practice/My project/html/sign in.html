<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>登录/注册界面</title>
	<script src="http://cdn.bootcss.com/jquery/3.1.1/jquery.js"></script>
	<link rel="stylesheet" href="../css/sign.css">
</head>
<body>
<form>
	<div id="Sign">
		<div id="contain">
			<div id="sign-in">登录</div>
			<div id="sign-up">注册</div>
		</div>
		<div id="phone">
			<select name="First" id="First">
				<option selected id="opt1" value="phone">手机号</option>
				<option id="opt2" value="Email">邮箱</option>
			</select>
			<input type="text" id="t1" placeholder=" 请输入手机号码">
		</div>

		<div id="Check">
			<span id="sp1">验证码</span>
			<input type="text" id="t2" >
		</div>


		<div id="Message">
			<span id="sp2">短信验证码</span>
			<input type="text" id="t3" >
			<input type="button" id="b1" value="获取验证码">
		</div>

		<div id="Password">
			<span id="sp3">密码</span>
			<input type="text" id="t4" placeholder="字母、数字、符号均可,6-25个字符以内" >
		</div>


		<div id="Confirm">
			<span id="sp4">确认密码</span>
			<input type="text" id="t5" >
		</div>

	</div>
</form>
</body>
</html>
