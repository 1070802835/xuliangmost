<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		
		<style type="text/css">
		*{margin: 0 ;padding: ;}
			#div1{width: 70px;height: 70px;border-radius:70px;position: absolute;box-shadow:5px 5px 155px 80px yellow;}
		</style>
	</head>
	<body>
		<div id="div1"></div>
		<script>
 
			var oDiv1=document.getElementById("div1");
			var x=0;
			var y=0;
			var pw=document.body.clientWidth||document.documentElement.clientWidth;//兼容性很重要!!!!
			var ph=document.body.clientHeight||document.documentElement.clientHeight;
			var sdx=10;
			var sdy=10;
			var time1=setInterval(function(){
				if(x>pw-100||x<0){
					sdx=-sdx;
				}
				if(y>ph-100||y<0){
					sdy=-sdy;
				}
				x+=sdx;
				y+=sdy;
				oDiv1.style.left=x+"px";
				oDiv1.style.top=y+"px";
			},30)
			
			window.onresize=function(){
				clearInterval(time1);
				pw=document.body.clientWidth||document.documentElement.clientWidth;//兼容性很重要!!!!
				ph=document.body.clientHeight||document.documentElement.clientHeight;
				time1=setInterval(function(){
					if(x>pw-100||x<0){
						sdx=-sdx;
					}
					if(y>ph-100||y<0){
						sdy=-sdy;
					}
					x+=sdx;
					y+=sdy;
					oDiv1.style.left=x+"px";
					oDiv1.style.top=y+"px";
				},30)
			}
		</script>
	</body>
</html>
