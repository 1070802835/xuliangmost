<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script src="js/jquery-3.1.1.js"></script>
		 <script src="js/jquery.easing.1.3.js"></script>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
			}
			div{
				width: 30px;
				height: 30px;
				background: red;
				position: absolute;
				left: 300px;
			}
		</style>
	</head>
	<body>
		<div></div>
		<script>
			var tar={
				width:"100px",
				height:"100px",
				left:300,
				top:300
			};
			var tar1={
				width:"30px",
				height:"30px",
				top:0
			};
			$("div").animate(tar,2000,"easeOutBounce",function(){
				$("div").animate(tar1,2000,"easeOutBounce")
			});
			
		
		
//			alert(Math.round(parseFloat($("div").css("width"))))
		</script>
	</body>
</html>
