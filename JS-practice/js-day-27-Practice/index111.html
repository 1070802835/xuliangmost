<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<title>Document</title>
	<script src="js/jquery-3.1.1.js"></script>
	
</head>
<body>
	<div></div>
	<input type="button" name="b1" id="b1" value="Stop" />
	<script type="text/javascript">
		$("div").css({"position":"absolute",width:100,height:100,backgroundColor:"red"}).animate({
			width:300,
			height:300,
			left:800
		},3000).animate({
			width:1,
			height:1,
			top:500
		},3000).animate({
			width:300,
			height:300,
			left:0
		},3000);
		$("input").on("click",function(){
			$("div").stop(false,true)
			
			
			
			
		})
	</script>

</body>
</html>
