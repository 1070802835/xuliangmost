<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
	</head>
	<body>
		<input type="text" name="t1" id="t1" value="10" />
		<input type="text" name="t1" id="t2" value="100" />
		<input type="text" name="t1" id="t3" value="20" />
		<input type="button" name="b1" id="b1" value="生成" />
		<input type="button" name="b2" id="b2" value="排序" />
		<input type="button" name="b3" id="b3" value="去重" />
		<div id="div1" style="height: 100px;width: 500px;"></div>
		<a href="Preject2.html" style="text-decoration: none;">去往第二题</a>
		<script type="text/javascript">
			var oT1=document.getElementById("t1");
			var oT2=document.getElementById("t2");
			var oT3=document.getElementById("t3");
			var oB1=document.getElementById("b1");
			var oB2=document.getElementById("b2");
			var oB3=document.getElementById("b3");
			var oDiv1=document.getElementById("div1");
			var arr=[];
			
			oB1.onclick=function(){
				arr=[];
				var b=parseInt(oT1.value);
				var c=parseInt(oT2.value);
				var d=parseInt(oT3.value);
				for(var i=0;i<d;i++){
					var a=parseInt(Math.floor(Math.random()*c));
					arr.push(a)
				}
				
				for(var k=0;k<arr.length;k++){
					if(arr[k]<b){
						arr.splice(k,1);
					}
				}

				oDiv1.innerHTML=arr;
			}
			
			oB2.onclick=function(){
				for(var i=0;i<arr.length-1;i++){
					for(var k=0;k<arr.length-1;k++){
						if(arr[k]>arr[k+1]){
							var temp=arr[k];
							arr[k]=arr[k+1];
							arr[k+1]=temp;
						}
						
					}oDiv1.innerHTML=arr;
				}
			}
			
			oB3.onclick=function(){for(var k=0;k<arr.length;k++){						
					for(var i=k+1;i<arr.length;i++){										
						if(arr[k]==arr[i]){					 
							arr.splice(i,1)
							i--;
						}
					}oDiv1.innerHTML=arr;	
				}
				
				
			}
			
		</script>
	</body>
</html>
