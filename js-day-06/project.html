<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<input type="text" name="" id="t1" value="" />
		<input type="text" name="" id="t2" value="" />
		<input type="button" name="" id="b1" value="替换" />
		<div id="div1"></div>
		<script type="text/javascript">
			var s1="asdasdasdasdad";
			var div1=document.getElementById("div1");
			var b1=document.getElementById("b1");
			var t1=document.getElementById("t1");
			var t2=document.getElementById("t2");
			div1.innerHTML=s1;
			
			
			
			b1.onclick=function(){
				var a=t1.value;
				var b=t2.value;
				var arr=s1.split(a);			//把t1.value当成符号   把s1分隔开  分割符是a
				var ss1=arr.join(b);			//然后再反过来加上符号  符号是b  
				div1.innerHTML=ss1;
			}
			
			
			
			
//			function isstring(a){
//				if(typeof a=="string"&&a>0){
//					return true
//				}else{
//					return false
//				}
//			}
			
			
			var s2="this is a list of items:Bananas , cheeris,  limes, oranges,  apples,   apples.  this list end."
			
			var sum=0;
			for(var i=0;i<s2.length;i++){
				if(i==s2.indexOf("apples",i)){
					sum++
				}
			}
			document.write(sum);
			document.write("<hr />");
			
			
			var index1=s2.indexOf("apples");
			var index2=s2.indexOf("apples",index1+1);
			var sub1=s2.substring(0,index2);
			var sub2=s2.substring(index2);
			var sub3=sub2.replace("apples","Bananas");
			var sub=sub1+sub3;
			document.write(sub);
			document.write("<hr />");
		</script>
	</body>
</html>
