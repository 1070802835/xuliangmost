<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title></title>
	<style>
		#div1{height: 2000px;width: 10px;background:aqua;}
		#b1{position: fixed;bottom: 100px;right: 50px;background:aqua;line-height: 50px;text-align: center;width:50px;height: 50px;display: none;}
		input:focus{outline:none}
	</style>
</head>
<body>
	<div id="div1"></div>
	<input type="button" name="" id="b1" value="top" />
	<script type="text/javascript">
		var oB1=document.getElementById("b1"); 
		var time1;
		var b=false
		oB1.onclick=function(){
			clearInterval(time1);
			time1=setInterval(function(){
				b=true;
				var a=document.documentElement.scrollTop||document.body.scrollTop;
				if(a>0){
					document.documentElement.scrollTop-=20;
					document.body.scrollTop-=20;
				}else if(a<=0){
					clearInterval(time1);
				}	
			},40)	
		}
		
		
		
		
		window.onscroll=function(){
			var a=document.documentElement.scrollTop||document.body.scrollTop;
			if(a>1000){
				oB1.style.display="block";
			}else{
				oB1.style.display="none";
			}
			if(b){
				b=false;
			}else{
				clearInterval(time1);
			}
		}
			
	</script>
</body>
</html>
